<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Tilt Test v20</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #050b14; overflow: hidden; touch-action: none; font-family: monospace; color: #4fc3f7; }
#gameCanvas { display: block; background: radial-gradient(circle, #0a1628 0%, #050b14 100%); }
#startBtn {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    padding: 20px 40px; font-size: 20px; background: #00E676; color: #050b14;
    border: none; border-radius: 12px; cursor: pointer; z-index: 100; font-weight: bold;
}
#info { position: absolute; top: 16px; left: 16px; font-size: 12px; pointer-events: none; }
#version { position: absolute; bottom: 16px; right: 16px; font-size: 12px; color: rgba(255,255,255,0.3); }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="info">Hold phone at flying angle...<br>Wait for "READY" then press START</div>
<div id="version">v20.0 (Axis & Wake Fix)</div>
<button id="startBtn">WAKING SENSORS...</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

let gameRunning = false;
let touchL = false, touchR = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0;
let maxRange = 2.5; // Represents ~30 degrees

const CONFIG = {
    rotTorque: 0.002,
    rotFriction: 0.97,
    driftSens: 0.14,
    driftFriction: 0.95,
    deadzone: 0.5,
    wingWidth: 100,
    noseLength: 50
};

let ship = { x: 0, y: 0, vx: 0, vy: 0, angle: -Math.PI / 2, vAngle: 0 };

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function updateTouches(e) {
    if (!gameRunning) return;
    touchL = false; touchR = false;
    for (let i = 0; i < e.touches.length; i++) {
        if (e.touches[i].clientX < window.innerWidth / 2) touchL = true;
        else touchR = true;
    }
}
window.addEventListener("touchstart", updateTouches);
window.addEventListener("touchend", updateTouches);

function handleMotion(e) {
    const acc = e.accelerationIncludingGravity;
    if (!acc) return;
    
    // LANDSCAPE CORRECTION:
    // Tilting AWAY/TOWARD moves ship UP/DOWN (formerly acc.y)
    // Tilting LEFT/RIGHT moves ship LEFT/RIGHT (formerly acc.x)
    // Swapping and inverting based on your test feedback:
    let rawY = -acc.x; // Inverted X because Away = Left
    let rawX = acc.y; 

    tiltY = Math.max(-maxRange, Math.min(maxRange, rawY - baseGY));
    tiltX = Math.max(-maxRange, Math.min(maxRange, rawX - baseGX));
}

function update() {
    if (!gameRunning) return;

    if (touchL) ship.vAngle -= CONFIG.rotTorque;
    if (touchR) ship.vAngle += CONFIG.rotTorque;
    ship.angle += ship.vAngle;
    ship.vAngle *= CONFIG.rotFriction;

    let fX = Math.abs(tiltX) > CONFIG.deadzone ? tiltX : 0;
    let fY = Math.abs(tiltY) > CONFIG.deadzone ? tiltY : 0;

    ship.vx += fX * CONFIG.driftSens;
    ship.vy += fY * CONFIG.driftSens;
    ship.x += ship.vx; ship.y += ship.vy;
    ship.vx *= CONFIG.driftFriction; ship.vy *= CONFIG.driftFriction;

    if (ship.x < 0) ship.x = canvas.width;
    else if (ship.x > canvas.width) ship.x = 0;
    if (ship.y < 0) ship.y = canvas.height;
    else if (ship.y > canvas.height) ship.y = 0;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;

    const hw = CONFIG.wingWidth / 2;
    const lX = ship.x + Math.cos(ship.angle - Math.PI/2) * hw;
    const lY = ship.y + Math.sin(ship.angle - Math.PI/2) * hw;
    const rX = ship.x + Math.cos(ship.angle + Math.PI/2) * hw;
    const rY = ship.y + Math.sin(ship.angle + Math.PI/2) * hw;
    const nX = ship.x + Math.cos(ship.angle) * CONFIG.noseLength;
    const nY = ship.y + Math.sin(ship.angle) * CONFIG.noseLength;

    ctx.fillStyle = "rgba(0, 230, 118, 0.2)";
    ctx.strokeStyle = "#00E676";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(lX, lY); ctx.lineTo(rX, rY); ctx.lineTo(nX, nY);
    ctx.closePath();
    ctx.fill(); ctx.stroke();

    if (touchL) drawGlow(lX, lY);
    if (touchR) drawGlow(rX, rY);
}

function drawGlow(x, y) {
    ctx.save();
    ctx.shadowBlur = 15; ctx.shadowColor = "#FFF"; ctx.fillStyle = "#FFF";
    ctx.beginPath(); ctx.arc(x, y, 8, 0, Math.PI*2); ctx.fill();
    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

async function initSensors() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
        const res = await DeviceMotionEvent.requestPermission();
        if (res !== 'granted') {
            startBtn.innerText = "PERMISSION DENIED";
            return;
        }
    }

    // Force a wake-up call to the sensors
    window.addEventListener("devicemotion", (e) => {
        if (e.accelerationIncludingGravity.x !== null) {
            startBtn.innerText = "START ENGINES";
            startBtn.disabled = false;
        }
        handleMotion(e);
    });

    startBtn.addEventListener("click", () => {
        // Capture base at exact moment of click
        // Use the same coordinate mapping as handleMotion
        const acc = lastAcc; // We'll grab this from the event
        if (acc) {
            baseGY = -acc.x;
            baseGX = acc.y;

            // Symmetry Check
            const dUp = 9.8 - Math.abs(baseGY);
            const dLow = Math.abs(baseGY);
            const dSide = 9.8 - Math.abs(baseGX);
            
            maxRange = Math.min(dUp, dLow, dSide, 3.5);

            if (maxRange < 2.0) {
                alert("Angle too steep for flight! Tilt phone toward you.");
                return;
            }

            gameRunning = true;
            startBtn.style.display = "none";
            ship.x = canvas.width / 2;
            ship.y = canvas.height / 2;
            ship.vx = 0; ship.vy = 0;
        }
    });
}

// Helper to bridge the click and the last motion event
let lastAcc = null;
window.addEventListener("devicemotion", (e) => { lastAcc = e.accelerationIncludingGravity; });

startBtn.addEventListener("click", initSensors, {once: true});
</script>
</body>
</html>
