<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Trench Run v23</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #000; overflow: hidden; touch-action: none; font-family: monospace; color: #00E676; }
#gameCanvas { display: block; }
#ui { position: absolute; top: 10px; left: 10px; pointer-events: none; text-shadow: 2px 2px #000; }
#startBtn {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    padding: 20px 40px; font-size: 20px; background: #00E676; color: #000;
    border: none; border-radius: 12px; cursor: pointer; z-index: 100; font-weight: bold;
}
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="ui">DIST: <span id="dist">0</span>m | LVL: <span id="lvl">1</span></div>
<button id="startBtn">START MISSION</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

let gameRunning = false;
let touchL = false, touchR = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0;
let distance = 0, level = 1;

// TUNING FOR TIGHTER TRENCH
const CONFIG = {
    rotTorque: 0.0016, 
    driftSens: 0.088, 
    driftFriction: 0.95, 
    rotFriction: 0.97,
    trenchSpeed: 0.012, 
    curveDrift: 1.2,      // Increased for more "swerve"
    gateFrequency: 10,
    baseWidth: 300,       // Narrower corridor
    baseHeight: 250,      // Narrower corridor
    fov: 400              // Projection depth
};

let ship = { 
    x: 0, y: 0, vx: 0, vy: 0, 
    angle: -Math.PI/2,    // START UPRIGHT
    vAngle: 0, nose: 30, wing: 20 
};
let gates = []; 
let pathX = 0, pathY = 0; 
let frameCount = 0;
let lastAcc = null;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ship.x = canvas.width / 2;
    ship.y = canvas.height / 2;
}
window.addEventListener("resize", resize);
resize();

window.addEventListener("touchstart", (e) => {
    if (!gameRunning) return;
    for(let t of e.touches) {
        if(t.clientX < canvas.width/2) touchL = true;
        else touchR = true;
    }
});
window.addEventListener("touchend", () => { touchL = false; touchR = false; });

window.addEventListener("devicemotion", (e) => {
    lastAcc = e.accelerationIncludingGravity;
    if (!gameRunning || !lastAcc) return;
    tiltY = Math.max(-3, Math.min(3, lastAcc.x - baseGY));
    tiltX = Math.max(-3, Math.min(3, lastAcc.y - baseGX));
});

function spawnGate() {
    gates.push({
        z: 5.0, 
        cx: pathX, cy: pathY,
        w: CONFIG.baseWidth, h: CONFIG.baseHeight
    });
}

function update() {
    if (!gameRunning) return;

    distance += CONFIG.trenchSpeed * 20;
    frameCount++;

    // More aggressive path wandering
    pathX += Math.sin(frameCount * 0.02) * CONFIG.curveDrift;
    pathY += Math.cos(frameCount * 0.025) * CONFIG.curveDrift;

    if (frameCount % CONFIG.gateFrequency === 0) spawnGate();

    // Flight Physics
    if (touchL) ship.vAngle -= CONFIG.rotTorque;
    if (touchR) ship.vAngle += CONFIG.rotTorque;
    ship.angle += ship.vAngle;
    ship.vAngle *= CONFIG.rotFriction;

    ship.vx += tiltX * CONFIG.driftSens;
    ship.vy += tiltY * CONFIG.driftSens;
    ship.x += ship.vx; ship.y += ship.vy;
    ship.vx *= CONFIG.driftFriction; ship.vy *= CONFIG.driftFriction;

    // Update gates and check collision at Z=0.2 (just before passing ship)
    for (let i = gates.length - 1; i >= 0; i--) {
        gates[i].z -= CONFIG.trenchSpeed;
        
        // COLLISION CHECK
        if (gates[i].z < 0.2 && gates[i].z > 0.1) {
            const scale = CONFIG.fov / gates[i].z;
            const sX = canvas.width/2 + (gates[i].cx * scale / 100);
            const sY = canvas.height/2 + (gates[i].cy * scale / 100);
            const sW = gates[i].w * scale / 100;
            const sH = gates[i].h * scale / 100;
            
            // Check if ship center is outside this frame
            if (Math.abs(ship.x - sX) > sW/2 || Math.abs(ship.y - sY) > sH/2) {
                gameOver();
            }
        }
        if (gates[i].z <= 0.1) gates.splice(i, 1);
    }

    document.getElementById("dist").innerText = Math.floor(distance);
}

function gameOver() {
    gameRunning = false;
    alert("HULL BREACH! Distance: " + Math.floor(distance));
    location.reload(); 
}

function draw() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    // Draw Trench from back to front
    for (let i = gates.length - 1; i >= 0; i--) {
        let g = gates[i];
        let scale = CONFIG.fov / g.z;
        let sW = g.w * scale / 100;
        let sH = g.h * scale / 100;
        let sX = centerX + (g.cx * scale / 100);
        let sY = centerY + (g.cy * scale / 100);

        // Frame
        ctx.strokeStyle = `rgba(0, 230, 118, ${1 - g.z/5})`;
        ctx.lineWidth = 2;
        ctx.strokeRect(sX - sW/2, sY - sH/2, sW, sH);

        // Connecting lines to the PREVIOUS (nearer) gate
        if (i < gates.length - 1) {
            let next = gates[i+1];
            let nScale = CONFIG.fov / next.z;
            let nX = centerX + (next.cx * nScale / 100);
            let nY = centerY + (next.cy * nScale / 100);
            let nW = next.w * nScale / 100;
            let nH = next.h * nScale / 100;

            ctx.strokeStyle = `rgba(255, 140, 0, ${0.3 * (1 - g.z/5)})`;
            ctx.beginPath();
            ctx.moveTo(sX-sW/2, sY-sH/2); ctx.lineTo(nX-nW/2, nY-nH/2);
            ctx.moveTo(sX+sW/2, sY-sH/2); ctx.lineTo(nX+nW/2, nY-nH/2);
            ctx.moveTo(sX-sW/2, sY+sH/2); ctx.lineTo(nX-nW/2, nY+nH/2);
            ctx.moveTo(sX+sW/2, sY+sH/2); ctx.lineTo(nX+nW/2, nY+nH/2);
            ctx.stroke();
        }
    }

    // Ship
    ctx.save();
    ctx.translate(ship.x, ship.y);
    ctx.rotate(ship.angle);
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(ship.nose, 0); 
    ctx.lineTo(-ship.wing, -ship.wing); 
    ctx.lineTo(-ship.wing/2, 0); 
    ctx.lineTo(-ship.wing, ship.wing); 
    ctx.closePath();
    ctx.stroke();
    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

startBtn.addEventListener("click", async () => {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
        await DeviceMotionEvent.requestPermission();
    }
    if (lastAcc) {
        baseGY = lastAcc.x; baseGX = lastAcc.y;
        gameRunning = true;
        startBtn.style.display = "none";
    }
});
</script>
</body>
</html>
