<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Tilt Test v19</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #050b14; overflow: hidden; touch-action: none; font-family: monospace; color: #4fc3f7; }
#gameCanvas { display: block; background: radial-gradient(circle, #0a1628 0%, #050b14 100%); }
#startBtn {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    padding: 20px 40px; font-size: 20px; background: #00E676; color: #050b14;
    border: none; border-radius: 12px; cursor: pointer; z-index: 100; font-weight: bold;
}
#info { position: absolute; top: 16px; left: 16px; font-size: 12px; pointer-events: none; }
#version { position: absolute; bottom: 16px; right: 16px; font-size: 12px; color: rgba(255,255,255,0.3); }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="info">Symmetrical Calibration Active<br>Center phone and press START</div>
<div id="version">v19.0 (Symmetrical Hybrid)</div>
<button id="startBtn">START ENGINES</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

let gameRunning = false;
let touchL = false, touchR = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0;
let maxRangeY = 2.0; // Default safety range

const CONFIG = {
    rotTorque: 0.002,
    rotFriction: 0.97,
    driftSens: 0.15,      // Back to v16 levels
    driftFriction: 0.95,
    deadzone: 0.5,
    wingWidth: 100,
    noseLength: 50
};

let ship = { x: 0, y: 0, vx: 0, vy: 0, angle: -Math.PI / 2, vAngle: 0 };

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function updateTouches(e) {
    if (!gameRunning) return;
    touchL = false; touchR = false;
    for (let i = 0; i < e.touches.length; i++) {
        if (e.touches[i].clientX < window.innerWidth / 2) touchL = true;
        else touchR = true;
    }
}
window.addEventListener("touchstart", updateTouches);
window.addEventListener("touchend", updateTouches);

function handleMotion(e) {
    const acc = e.accelerationIncludingGravity;
    if (!acc) return;
    
    // Raw differences
    let rawDeltaY = acc.y - baseGY;
    let rawDeltaX = acc.x - baseGX;

    // SYMMETRICAL CLIPPING
    // We limit the output to the "maxRangeY" calculated at startup
    tiltY = Math.max(-maxRangeY, Math.min(maxRangeY, rawDeltaY));
    tiltX = Math.max(-maxRangeY, Math.min(maxRangeY, rawDeltaX));
}

function update() {
    if (!gameRunning) return;

    // Rotation
    if (touchL) ship.vAngle -= CONFIG.rotTorque;
    if (touchR) ship.vAngle += CONFIG.rotTorque;
    ship.angle += ship.vAngle;
    ship.vAngle *= CONFIG.rotFriction;

    // Translation (Linear but Symmetrical)
    let forceX = Math.abs(tiltX) > CONFIG.deadzone ? tiltX : 0;
    let forceY = Math.abs(tiltY) > CONFIG.deadzone ? tiltY : 0;

    ship.vx += forceX * CONFIG.driftSens;
    ship.vy += forceY * CONFIG.driftSens;
    ship.x += ship.vx;
    ship.y += ship.vy;
    ship.vx *= CONFIG.driftFriction;
    ship.vy *= CONFIG.driftFriction;

    // Wrap
    if (ship.x < 0) ship.x = canvas.width;
    else if (ship.x > canvas.width) ship.x = 0;
    if (ship.y < 0) ship.y = canvas.height;
    else if (ship.y > canvas.height) ship.y = 0;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;

    const hw = CONFIG.wingWidth / 2;
    const lX = ship.x + Math.cos(ship.angle - Math.PI/2) * hw;
    const lY = ship.y + Math.sin(ship.angle - Math.PI/2) * hw;
    const rX = ship.x + Math.cos(ship.angle + Math.PI/2) * hw;
    const rY = ship.y + Math.sin(ship.angle + Math.PI/2) * hw;
    const nX = ship.x + Math.cos(ship.angle) * CONFIG.noseLength;
    const nY = ship.y + Math.sin(ship.angle) * CONFIG.noseLength;

    ctx.fillStyle = "rgba(0, 230, 118, 0.2)";
    ctx.strokeStyle = "#00E676";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(lX, lY); ctx.lineTo(rX, rY); ctx.lineTo(nX, nY);
    ctx.closePath();
    ctx.fill(); ctx.stroke();

    // Engine Glow (Side specific)
    if (touchL) drawGlow(lX, lY);
    if (touchR) drawGlow(rX, rY);
}

function drawGlow(x, y) {
    ctx.save();
    ctx.shadowBlur = 15; ctx.shadowColor = "#FFF"; ctx.fillStyle = "#FFF";
    ctx.beginPath(); ctx.arc(x, y, 8, 0, Math.PI*2); ctx.fill();
    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

async function startGame() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
        const res = await DeviceMotionEvent.requestPermission();
        if (res !== 'granted') return;
    }

    window.addEventListener("devicemotion", (e) => {
        if (!gameRunning) {
            const gy = e.accelerationIncludingGravity.y;
            const gx = e.accelerationIncludingGravity.x;
            
            baseGY = gy;
            baseGX = gx;

            // HYBRID CALCULATION:
            // Find distance to the nearest physical 9.8 or 0 limits
            const distToUpper = 9.8 - Math.abs(gy);
            const distToLower = Math.abs(gy);
            
            // The "Max Range" is the smaller of the two, ensuring symmetry.
            // We cap it at 4.0 so it doesn't get too wild.
            maxRangeY = Math.min(distToUpper, distToLower, 4.0);
            
            gameRunning = true;
            startBtn.style.display = "none";
            ship.x = canvas.width / 2;
            ship.y = canvas.height / 2;
        }
        handleMotion(e);
    }, { passive: true });
}
startBtn.addEventListener("click", startGame);
</script>
</body>
</html>
