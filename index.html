<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>STAR STREAM v41.0</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; overflow: hidden; touch-action: none; font-family: 'Courier New', monospace; color: #00E676; }
    #gameCanvas { display: block; }
    #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; text-shadow: 2px 2px #000; z-index: 10; font-size: 20px; }
    #startBtn {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        padding: 25px 50px; font-size: 24px; background: #00E676; color: #000;
        border: none; border-radius: 8px; cursor: pointer; z-index: 100; font-weight: bold;
    }
    #results {
        position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
        text-align: center; display: none; background: rgba(0,0,0,0.95); padding: 30px; border: 2px solid #00E676; z-index: 110; min-width: 320px;
    }
    .warning-orange { color: #FFA500 !important; }
    .warning-red { color: #FF0000 !important; font-weight: bold; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="ui">
    STAR STREAM v41.0 | LVL: <span id="lvlDisp">1</span><br>
    TIME: <span id="timer">30.00</span>s<br>
    SCORE: <span id="score">200</span>
</div>

<div id="results">
    <h1>TRIAL COMPLETE</h1>
    <p>PRECISION RATING:</p>
    <h2 id="finalScore" style="font-size: 64px; margin: 10px 0; color: #fff;">0</h2>
    <p id="qualifyMsg" style="margin-bottom: 20px;"></p>
    <button id="nextLevelBtn" style="padding: 15px 30px; font-size: 18px; cursor:pointer; background:#00E676; border:none; font-weight:bold;">NEXT TRIAL</button>
</div>

<button id="startBtn">ENGAGE ENGINES</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");
const nextLevelBtn = document.getElementById("nextLevelBtn");
const timerDisp = document.getElementById("timer");

let gameRunning = false;
let currentLevel = 1;
let touchL = false, touchR = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0;
let frameCount = 0;
let totalError = 0; 
let startTime = 0;
let leadPoint = { x: 0, y: 0 };
let samplingTimer = 0;

const CONFIG = {
    rotTorque: 0.0022,    
    driftSens: 0.35,      
    driftFriction: 0.85,  
    rotFriction: 0.92,    
    starCount: 650,       
    speed: 0.022,         
    trialDuration: 30000,
    sampleRate: 50, 
    gracePeriod: 5000,
    perfectZone: 10 // Pixels (Strict hull contact)
};

let ship = { x: 0, y: 0, vx: 0, vy: 0, angle: -Math.PI/2, vAngle: 0, w: 80 };
let stars = [];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ship.x = canvas.width / 2; ship.y = canvas.height / 2;
}
window.addEventListener("resize", resize);
resize();

window.addEventListener("touchstart", (e) => {
    if (!gameRunning) return;
    for(let t of e.touches) (t.clientX < canvas.width/2) ? touchL = true : touchR = true;
});
window.addEventListener("touchend", () => { touchL = false; touchR = false; });

window.addEventListener("devicemotion", (e) => {
    if (!gameRunning) return;
    const acc = e.accelerationIncludingGravity;
    if (acc) {
        tiltX = (acc.y || 0) - baseGY;
        tiltY = (acc.x || 0) - (baseGX || 6);
    }
});

function spawnStar(zOverride) {
    stars.push({
        originX: leadPoint.x, originY: leadPoint.y,
        xOffset: (Math.random() - 0.5) * 550, yOffset: (Math.random() - 0.5) * 550,
        z: zOverride || 1.0, size: Math.random() * 2 + 0.5
    });
}

function update() {
    if (!gameRunning) return;
    
    let now = Date.now();
    let elapsed = now - startTime;
    let remaining = Math.max(0, (CONFIG.trialDuration - elapsed) / 1000);
    
    timerDisp.innerText = remaining.toFixed(2);
    if (remaining <= 5) timerDisp.className = "warning-red";
    else if (remaining <= 15) timerDisp.className = "warning-orange";
    else timerDisp.className = "";

    if (elapsed >= CONFIG.trialDuration) { endGame(); return; }

    frameCount++;
    // Multi-Sine Meandering (v41.0 Logic)
    let sf = 1 + (currentLevel - 1) * 0.15; // 15% scaling
    let t = frameCount * 0.01 * sf;
    leadPoint.x = (canvas.width / 2) + 
        (Math.sin(t) * 0.2 + Math.sin(t * 0.43) * 0.15 + Math.sin(t * 0.11) * 0.05) * canvas.width;
    leadPoint.y = (canvas.height / 2) + 
        (Math.cos(t * 0.8) * 0.15 + Math.cos(t * 0.27) * 0.1 + Math.sin(t * 0.19) * 0.05) * canvas.height;

    // Strict COG Scoring
    if (elapsed > CONFIG.gracePeriod && now - samplingTimer >= CONFIG.sampleRate) {
        let dist = Math.hypot(ship.x - leadPoint.x, ship.y - leadPoint.y);
        // Only safe if within perfectZone
        if (dist > CONFIG.perfectZone) {
            totalError += (dist - CONFIG.perfectZone); 
        }
        samplingTimer = now;
        let displayScore = Math.max(0, 200 - (totalError / 600)); 
        document.getElementById("score").innerText = Math.floor(displayScore);
    }

    // Ship Physics
    if (touchL) ship.vAngle -= CONFIG.rotTorque;
    if (touchR) ship.vAngle += CONFIG.rotTorque;
    ship.angle += ship.vAngle; ship.vAngle *= CONFIG.rotFriction;
    ship.vx += tiltX * CONFIG.driftSens; ship.vy += tiltY * CONFIG.driftSens;
    ship.x += ship.vx; ship.y += ship.vy;
    ship.vx *= CONFIG.driftFriction; ship.vy *= CONFIG.driftFriction;
    ship.x = Math.max(0, Math.min(canvas.width, ship.x));
    ship.y = Math.max(0, Math.min(canvas.height, ship.y));

    for (let i = stars.length - 1; i >= 0; i--) {
        let s = stars[i]; s.z -= CONFIG.speed;
        if (s.z <= 0) { stars.splice(i, 1); spawnStar(1.0); }
    }
}

function endGame() {
    gameRunning = false;
    let finalRating = parseInt(document.getElementById("score").innerText);
    document.getElementById("finalScore").innerText = finalRating;
    document.getElementById("results").style.display = "block";
    
    if (finalRating >= 180) {
        document.getElementById("qualifyMsg").innerText = "ACE PILOT RATING - PROCEED";
        nextLevelBtn.innerText = "ENGAGE LEVEL " + (currentLevel + 1);
        nextLevelBtn.onclick = () => { startLevel(currentLevel + 1); };
    } else {
        document.getElementById("qualifyMsg").innerText = "RATING INSUFFICIENT";
        nextLevelBtn.innerText = "RE-ATTEMPT LEVEL " + currentLevel;
        nextLevelBtn.onclick = () => { startLevel(currentLevel); };
    }
}

function startLevel(lvl) {
    currentLevel = lvl;
    document.getElementById("lvlDisp").innerText = currentLevel;
    document.getElementById("results").style.display = "none";
    document.getElementById("score").innerText = "200";
    stars = [];
    for(let i=0; i<CONFIG.starCount; i++) spawnStar(Math.random());
    totalError = 0;
    startTime = Date.now();
    samplingTimer = startTime;
    gameRunning = true;
}

function draw() {
    ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;
    
    // Target Core
    ctx.fillStyle = "rgba(0, 230, 118, 0.8)";
    ctx.beginPath(); ctx.arc(leadPoint.x, leadPoint.y, 8, 0, Math.PI * 2); ctx.fill();
    
    stars.forEach(s => {
        let scale = 1 / s.z;
        let pX = s.originX + (s.xOffset * scale); let pY = s.originY + (s.yOffset * scale);
        ctx.fillStyle = `rgba(255, 255, 255, ${Math.min(0.8, scale / 10)})`;
        ctx.fillRect(pX, pY, s.size * scale, s.size * scale);
    });
    
    ctx.save();
    ctx.translate(ship.x, ship.y); ctx.rotate(ship.angle);
    ctx.strokeStyle = "#fff"; ctx.lineWidth = 3; ctx.beginPath();
    ctx.moveTo(25, 0); ctx.lineTo(-15, -ship.w/2); ctx.lineTo(-8, 0); ctx.lineTo(-15, ship.w/2);
    ctx.closePath(); ctx.stroke();
    ctx.fillStyle = "#00E676"; ctx.fillRect(-18, -12, 4, 24); ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

startBtn.addEventListener("click", async () => {
    if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        try { await DeviceMotionEvent.requestPermission(); } catch(e) {}
    }
    startBtn.style.display = "none";
    startLevel(1);
});
</script>
</body>
</html>
