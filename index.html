<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Trench Run v26.1</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #000; overflow: hidden; touch-action: none; font-family: monospace; color: #00E676; }
#gameCanvas { display: block; }
#ui { position: absolute; top: 10px; left: 10px; pointer-events: none; text-shadow: 2px 2px #000; z-index: 10; }
#startBtn {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    padding: 20px 40px; font-size: 20px; background: #00E676; color: #000;
    border: none; border-radius: 12px; cursor: pointer; z-index: 100; font-weight: bold;
}
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="ui">DIST: <span id="dist">0</span>m | THRUST: <span id="thrust">0</span>%</div>
<button id="startBtn">ENGAGE ENGINES</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

let gameRunning = false;
let touchL = false, touchR = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0;
let distance = 0, frameCount = 0;
let speedMultiplier = 0.2; // Start a bit faster (20%)

const CONFIG = {
    rotTorque: 0.0016, 
    driftSens: 0.12, 
    driftFriction: 0.92, 
    rotFriction: 0.97,
    trenchSpeedBase: 0.012, 
    curveDrift: 160, 
    gateFrequency: 16,
    baseW: () => canvas.width * 0.45, 
    baseH: () => canvas.height * 0.45,
    maxZ: 5.0
};

let ship = { 
    x: 0, y: 0, vx: 0, vy: 0, angle: -Math.PI/2, vAngle: 0,
    w: 90, h: 8 
};

let gates = []; 
let pathX = 0, pathY = 0; 
let lastAcc = null;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ship.x = canvas.width / 2; ship.y = canvas.height / 2;
}
window.addEventListener("resize", resize);
resize();

window.addEventListener("touchstart", (e) => {
    if (!gameRunning) return;
    for(let t of e.touches) (t.clientX < canvas.width/2) ? touchL = true : touchR = true;
});
window.addEventListener("touchend", () => { touchL = false; touchR = false; });
window.addEventListener("devicemotion", (e) => {
    lastAcc = e.accelerationIncludingGravity;
    if (!gameRunning || !lastAcc) return;
    tiltY = Math.max(-3, Math.min(3, lastAcc.x - baseGY));
    tiltX = Math.max(-3, Math.min(3, lastAcc.y - baseGX));
});

function spawnGate(customZ) {
    gates.push({ 
        z: customZ || CONFIG.maxZ, 
        cx: pathX, 
        cy: pathY, 
        w: CONFIG.baseW(), 
        h: CONFIG.baseH() 
    });
}

function initTrench() {
    gates = [];
    // Spawn gates immediately at intervals so we start "inside"
    spawnGate(0.5); // Right in front
    spawnGate(1.5);
    spawnGate(2.5);
    spawnGate(3.5);
    spawnGate(4.5);
}

function update() {
    if (!gameRunning) return;
    
    if (speedMultiplier < 1.0) speedMultiplier += 0.0012; 
    let currentSpeed = CONFIG.trenchSpeedBase * speedMultiplier;
    distance += currentSpeed * 30;
    frameCount++;

    pathX = Math.sin(frameCount * 0.015) * CONFIG.curveDrift;
    pathY = Math.cos(frameCount * 0.01) * (CONFIG.curveDrift * 0.4);

    if (frameCount % CONFIG.gateFrequency === 0) spawnGate();

    // Physics
    if (touchL) ship.vAngle -= CONFIG.rotTorque;
    if (touchR) ship.vAngle += CONFIG.rotTorque;
    ship.angle += ship.vAngle; ship.vAngle *= CONFIG.rotFriction;
    ship.vx += tiltX * CONFIG.driftSens; ship.vy += tiltY * CONFIG.driftSens;
    ship.x += ship.vx; ship.y += ship.vy;
    ship.vx *= CONFIG.driftFriction; ship.vy *= CONFIG.driftFriction;

    ship.x = Math.max(20, Math.min(canvas.width - 20, ship.x));
    ship.y = Math.max(20, Math.min(canvas.height - 20, ship.y));

    for (let i = gates.length - 1; i >= 0; i--) {
        gates[i].z -= currentSpeed;
        
        // COLLISION: Improved Z-trigger (0.2 is the ship's plane)
        if (i === 0 && gates[i].z < 0.25) {
            const dPct = 1 - (gates[i].z / CONFIG.maxZ);
            const cX = canvas.width/2 + gates[i].cx * dPct;
            const cY = canvas.height/2 + gates[i].cy * dPct;
            
            // If the gate has passed the ship, check if we were inside
            if (Math.abs(ship.x - cX) > gates[i].w/2 || Math.abs(ship.y - cY) > gates[i].h/2) {
                gameOver();
            }
        }
        if (gates[i].z <= 0) gates.splice(i, 1);
    }
    document.getElementById("dist").innerText = Math.floor(distance);
    document.getElementById("thrust").innerText = Math.floor(speedMultiplier * 100);
}

function gameOver() {
    gameRunning = false;
    ctx.fillStyle = "rgba(255,255,255,0.9)"; ctx.fillRect(0,0,canvas.width,canvas.height);
    setTimeout(() => { location.reload(); }, 500);
}

function draw() {
    ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;

    const mx = canvas.width / 2, my = canvas.height / 2;

    for (let i = gates.length - 1; i >= 0; i--) {
        let g = gates[i];
        let dPct = 1 - (g.z / CONFIG.maxZ); 
        let scale = 0.1 + Math.pow(dPct, 3) * 1.5; 
        
        let sW = g.w * scale; let sH = g.h * scale;
        let sX = mx + g.cx * dPct; let sY = my + g.cy * dPct;

        let isNearest = (i === 0);
        let col = (isNearest && g.z < 1.5) ? `255, 255, 255` : `0, 230, 118`;
        
        ctx.strokeStyle = `rgba(${col}, ${Math.max(0.1, dPct)})`;
        ctx.lineWidth = (isNearest && g.z < 1.5) ? 4 : 2;
        ctx.strokeRect(sX - sW/2, sY - sH/2, sW, sH);

        // Safe-Zone Visual (Ghost Crosshair)
        if (isNearest && g.z < 1.5) {
            ctx.strokeStyle = "rgba(0, 230, 118, 0.5)";
            ctx.strokeRect(sX - 10, sY - 2, 20, 4); // HUD indicator
        }

        if (i < gates.length - 1) {
            let n = gates[i+1];
            let nPct = 1 - (n.z / CONFIG.maxZ);
            let nScale = 0.1 + Math.pow(nPct, 3) * 1.5;
            let nX = mx + n.cx * nPct, nY = my + n.cy * nPct;
            let nW = n.w * nScale, nH = n.h * nScale;

            ctx.strokeStyle = (isNearest) ? `rgba(255, 140, 0, 0.6)` : `rgba(255, 140, 0, 0.15)`;
            ctx.beginPath();
            ctx.moveTo(sX-sW/2, sY-sH/2); ctx.lineTo(nX-nW/2, nY-nH/2);
            ctx.moveTo(sX+sW/2, sY-sH/2); ctx.lineTo(nX+nW/2, nY-nH/2);
            ctx.moveTo(sX-sW/2, sY+sH/2); ctx.lineTo(nX-nW/2, nY+nH/2);
            ctx.moveTo(sX+sW/2, sY+sH/2); ctx.lineTo(nX+nW/2, nY+nH/2);
            ctx.stroke();
        }
    }

    // Wide Plane
    ctx.save();
    ctx.translate(ship.x, ship.y); ctx.rotate(ship.angle);
    ctx.strokeStyle = "#fff"; ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(20, 0); 
    ctx.lineTo(-10, -ship.w/2); ctx.lineTo(-5, 0); ctx.lineTo(-10, ship.w/2);
    ctx.closePath(); ctx.stroke();
    // Engine Glow
    ctx.fillStyle = "rgba(0, 230, 118, 0.3)";
    ctx.fillRect(-12, -10, 4, 20);
    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

startBtn.addEventListener("click", async () => {
    if (typeof DeviceMotionEvent.requestPermission === 'function') await DeviceMotionEvent.requestPermission();
    if (lastAcc) { 
        baseGY = lastAcc.x; baseGX = lastAcc.y; 
        initTrench(); // Populate the corridor BEFORE starting
        gameRunning = true; 
        startBtn.style.display = "none"; 
    }
});
</script>
</body>
</html>
