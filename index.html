<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Space Stream v36.0</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; overflow: hidden; touch-action: none; font-family: 'Courier New', monospace; color: #00E676; }
    #gameCanvas { display: block; }
    #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; text-shadow: 2px 2px #000; z-index: 10; font-size: 18px; }
    #startBtn {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        padding: 20px 40px; font-size: 24px; background: #00E676; color: #000;
        border: none; border-radius: 4px; cursor: pointer; z-index: 100; font-weight: bold;
    }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="ui">STREAM v36.0 | DEPTH: <span id="depth">0</span></div>
<button id="startBtn">ENGAGE ENGINES</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

let gameRunning = false;
let touchL = false, touchR = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0;
let frameCount = 0;

// The "Horizon Origin" point that meanders
let leadPoint = { x: 0, y: 0 };

const CONFIG = {
    rotTorque: 0.0022,    // Restored from v33.0
    driftSens: 0.35,      // Restored from v33.0
    driftFriction: 0.85,  
    rotFriction: 0.92,    
    starCount: 400,       // INCREASED density
    speed: 0.02,          // SLOWER velocity for better tracking
    pathWidth: 180        // The width of the corridor
};

// Restored Ship Design from v33.0
let ship = { 
    x: 0, y: 0, vx: 0, vy: 0, 
    angle: -Math.PI/2, vAngle: 0,
    w: 80, h: 8 
};

let stars = [];
let lastAcc = null;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ship.x = canvas.width / 2; ship.y = canvas.height / 2;
    leadPoint.x = canvas.width / 2; leadPoint.y = canvas.height / 2;
}

window.addEventListener("resize", resize);
resize();

// Restored Input Management
window.addEventListener("touchstart", (e) => {
    if (!gameRunning) return;
    for(let t of e.touches) (t.clientX < canvas.width/2) ? touchL = true : touchR = true;
});
window.addEventListener("touchend", () => { touchL = false; touchR = false; });

window.addEventListener("devicemotion", (e) => {
    lastAcc = e.accelerationIncludingGravity;
    if (!gameRunning || !lastAcc) return;
    tiltX = (lastAcc.y || 0) - baseGY;
    tiltY = (lastAcc.x || 0) - (baseGX || 6);
});

function initStars() {
    stars = [];
    for(let i=0; i<CONFIG.starCount; i++) {
        spawnStar(Math.random());
    }
}

function spawnStar(zOverride) {
    stars.push({
        originX: leadPoint.x,
        originY: leadPoint.y,
        // Particles spawn in a circular band around the lead point
        xOffset: (Math.random() - 0.5) * CONFIG.pathWidth * 2,
        yOffset: (Math.random() - 0.5) * CONFIG.pathWidth * 2,
        z: zOverride || 1.0,
        size: Math.random() * 1.5 + 0.5
    });
}

function update() {
    if (!gameRunning) return;
    frameCount++;

    // Meandering Horizon point
    leadPoint.x = (canvas.width / 2) + Math.sin(frameCount * 0.008) * (canvas.width * 0.3);
    leadPoint.y = (canvas.height / 2) + Math.cos(frameCount * 0.012) * (canvas.height * 0.2);

    // Restored Physics Logic
    if (touchL) ship.vAngle -= CONFIG.rotTorque;
    if (touchR) ship.vAngle += CONFIG.rotTorque;
    ship.angle += ship.vAngle; ship.vAngle *= CONFIG.rotFriction;

    ship.vx += tiltX * CONFIG.driftSens;
    ship.vy += tiltY * CONFIG.driftSens;
    ship.x += ship.vx; ship.y += ship.vy;
    ship.vx *= CONFIG.driftFriction; ship.vy *= CONFIG.driftFriction;
    
    ship.x = Math.max(0, Math.min(canvas.width, ship.x));
    ship.y = Math.max(0, Math.min(canvas.height, ship.y));

    for (let i = stars.length - 1; i >= 0; i--) {
        let s = stars[i];
        s.z -= CONFIG.speed;
        if (s.z <= 0) {
            stars.splice(i, 1);
            spawnStar(1.0);
        }
    }
    document.getElementById("depth").innerText = frameCount;
}

function draw() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;

    const mx = canvas.width / 2, my = canvas.height / 2;

    // Draw the "Horizon Origin" core so the pilot can see the target
    ctx.fillStyle = "rgba(0, 230, 118, 0.4)";
    ctx.beginPath();
    ctx.arc(leadPoint.x, leadPoint.y, 5, 0, Math.PI * 2);
    ctx.fill();

    // Draw the Star Stream
    stars.forEach(s => {
        let scale = 1 / s.z;
        let pX = s.originX + (s.xOffset * scale);
        let pY = s.originY + (s.yOffset * scale);
        
        // Visibility fades as it gets closer/further
        let alpha = Math.min(0.8, scale / 8);
        ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
        
        let visualSize = s.size * scale;
        ctx.fillRect(pX, pY, visualSize, visualSize);
    });

    // Restored Ship Visualization
    ctx.save();
    ctx.translate(ship.x, ship.y); 
    ctx.rotate(ship.angle);
    ctx.strokeStyle = "#fff"; 
    ctx.lineWidth = 3;  
    ctx.shadowBlur = 15;  
    ctx.shadowColor = "#00E676";
    ctx.beginPath();
    ctx.moveTo(25, 0);  
    ctx.lineTo(-15, -ship.w/2); 
    ctx.lineTo(-8, 0); 
    ctx.lineTo(-15, ship.w/2);
    ctx.closePath(); 
    ctx.stroke();
    ctx.fillStyle = "#00E676"; 
    ctx.fillRect(-18, -12, 4, 24);  
    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

startBtn.addEventListener("click", async () => {
    if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        try { await DeviceMotionEvent.requestPermission(); } catch(e) {}
    }
    if (lastAcc) { baseGY = lastAcc.y || 0; baseGX = lastAcc.x || 0; }
    initStars();
    gameRunning = true;
    startBtn.style.display = "none";
});
</script>
</body>
</html>
