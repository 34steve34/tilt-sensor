<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Trench Run v24</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #000; overflow: hidden; touch-action: none; font-family: monospace; color: #00E676; }
#gameCanvas { display: block; }
#ui { position: absolute; top: 10px; left: 10px; pointer-events: none; text-shadow: 2px 2px #000; }
#startBtn {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    padding: 20px 40px; font-size: 20px; background: #00E676; color: #000;
    border: none; border-radius: 12px; cursor: pointer; z-index: 100; font-weight: bold;
}
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="ui">DIST: <span id="dist">0</span>m | LVL: <span id="lvl">1</span></div>
<button id="startBtn">START MISSION</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

let gameRunning = false;
let touchL = false, touchR = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0;
let distance = 0, level = 1;

const CONFIG = {
    rotTorque: 0.0016, 
    driftSens: 0.12,      
    driftFriction: 0.92, 
    rotFriction: 0.97,
    trenchSpeed: 0.015, 
    curveDrift: 120,      
    gateFrequency: 10,
    // THE 30% RULE: We calculate width based on screen size
    getWallWidth: () => canvas.width * 0.35,
    getWallHeight: () => canvas.height * 0.35,
    fov: 300
};

let ship = { 
    x: 0, y: 0, vx: 0, vy: 0, 
    angle: -Math.PI/2,
    vAngle: 0, nose: 30, wing: 20 
};
let gates = []; 
let pathX = 0, pathY = 0; 
let frameCount = 0;
let lastAcc = null;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ship.x = canvas.width / 2;
    ship.y = canvas.height / 2;
}
window.addEventListener("resize", resize);
resize();

window.addEventListener("touchstart", (e) => {
    if (!gameRunning) return;
    for(let t of e.touches) {
        if(t.clientX < canvas.width/2) touchL = true;
        else touchR = true;
    }
});
window.addEventListener("touchend", () => { touchL = false; touchR = false; });

window.addEventListener("devicemotion", (e) => {
    lastAcc = e.accelerationIncludingGravity;
    if (!gameRunning || !lastAcc) return;
    // v21.1 Standard
    tiltY = Math.max(-3, Math.min(3, lastAcc.x - baseGY));
    tiltX = Math.max(-3, Math.min(3, lastAcc.y - baseGX));
});

function spawnGate() {
    gates.push({
        z: 5.0, 
        cx: pathX, cy: pathY,
        w: CONFIG.getWallWidth(), h: CONFIG.getWallHeight()
    });
}

function update() {
    if (!gameRunning) return;

    distance += CONFIG.trenchSpeed * 30;
    frameCount++;

    pathX = Math.sin(frameCount * 0.02) * CONFIG.curveDrift;
    pathY = Math.cos(frameCount * 0.015) * (CONFIG.curveDrift * 0.5);

    if (frameCount % CONFIG.gateFrequency === 0) spawnGate();

    // Flight Physics
    if (touchL) ship.vAngle -= CONFIG.rotTorque;
    if (touchR) ship.vAngle += CONFIG.rotTorque;
    ship.angle += ship.vAngle;
    ship.vAngle *= CONFIG.rotFriction;

    ship.vx += tiltX * CONFIG.driftSens;
    ship.vy += tiltY * CONFIG.driftSens;
    ship.x += ship.vx; ship.y += ship.vy;
    ship.vx *= CONFIG.driftFriction; ship.vy *= CONFIG.driftFriction;

    // Constrain ship to screen
    ship.x = Math.max(ship.wing, Math.min(canvas.width - ship.wing, ship.x));
    ship.y = Math.max(ship.wing, Math.min(canvas.height - ship.wing, ship.y));

    // Update gates and check for collision
    for (let i = gates.length - 1; i >= 0; i--) {
        gates[i].z -= CONFIG.trenchSpeed;
        
        // COLLISION: If the gate is passing the ship's Z-plane
        if (gates[i].z < 0.2 && gates[i].z > 0) {
            const sX = canvas.width/2 + gates[i].cx;
            const sY = canvas.height/2 + gates[i].cy;
            const sW = gates[i].w;
            const sH = gates[i].h;
            
            // Check if ship center is outside the green frame
            if (Math.abs(ship.x - sX) > sW/2 || Math.abs(ship.y - sY) > sH/2) {
                gameOver();
            }
        }
        if (gates[i].z <= 0) gates.splice(i, 1);
    }

    document.getElementById("dist").innerText = Math.floor(distance);
}

function gameOver() {
    gameRunning = false;
    ctx.fillStyle = "rgba(255,0,0,0.5)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    setTimeout(() => { location.reload(); }, 300);
}

function draw() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    // Draw Trench Back-to-Front
    for (let i = gates.length - 1; i >= 0; i--) {
        let g = gates[i];
        // PERSPECTIVE MATH: Scale stays 1.0 or less
        let scale = Math.min(1.0, 0.5 / g.z); 
        let sW = g.w * scale + (g.w * (1 - g.z/5));
        let sH = g.h * scale + (g.h * (1 - g.z/5));
        
        // This keeps the swerve looking the same regardless of distance
        let sX = centerX + g.cx * (1 - g.z/5);
        let sY = centerY + g.cy * (1 - g.z/5);

        // Frame
        ctx.strokeStyle = `rgba(0, 230, 118, ${1 - g.z/5})`;
        ctx.lineWidth = 2;
        ctx.strokeRect(sX - sW/2, sY - sH/2, sW, sH);

        // Connectors
        if (i < gates.length - 1) {
            let next = gates[i+1];
            let nX = centerX + next.cx * (1 - next.z/5);
            let nY = centerY + next.cy * (1 - next.z/5);
            let nW = next.w * (Math.min(1.0, 0.5 / next.z)) + (next.w * (1 - next.z/5));
            let nH = next.h * (Math.min(1.0, 0.5 / next.z)) + (next.h * (1 - next.z/5));

            ctx.strokeStyle = `rgba(255, 140, 0, ${0.3 * (1 - g.z/5)})`;
            ctx.beginPath();
            ctx.moveTo(sX-sW/2, sY-sH/2); ctx.lineTo(nX-nW/2, nY-nH/2);
            ctx.moveTo(sX+sW/2, sY-sH/2); ctx.lineTo(nX+nW/2, nY-nH/2);
            ctx.moveTo(sX-sW/2, sY+sH/2); ctx.lineTo(nX-nW/2, nY+nH/2);
            ctx.moveTo(sX+sW/2, sY+sH/2); ctx.lineTo(nX+nW/2, nY+nH/2);
            ctx.stroke();
        }
    }

    // Ship
    ctx.save();
    ctx.translate(ship.x, ship.y);
    ctx.rotate(ship.angle);
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(ship.nose, 0); 
    ctx.lineTo(-ship.wing, -ship.wing); 
    ctx.lineTo(-ship.wing/2, 0); 
    ctx.lineTo(-ship.wing, ship.wing); 
    ctx.closePath();
    ctx.stroke();
    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

startBtn.addEventListener("click", async () => {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
        await DeviceMotionEvent.requestPermission();
    }
    if (lastAcc) {
        baseGY = lastAcc.x; baseGX = lastAcc.y;
        gameRunning = true;
        startBtn.style.display = "none";
    }
});
</script>
</body>
</html>
