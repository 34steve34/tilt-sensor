<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Tilt Test v21.1</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #050b14; overflow: hidden; touch-action: none; font-family: monospace; color: #00E676; }
#gameCanvas { display: block; background: radial-gradient(circle, #0a1628 0%, #050b14 100%); }
#startBtn {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    padding: 20px 40px; font-size: 20px; background: #00E676; color: #050b14;
    border: none; border-radius: 12px; cursor: pointer; z-index: 100; font-weight: bold;
}
#version { position: absolute; bottom: 16px; right: 16px; font-size: 12px; color: rgba(255,255,255,0.3); }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="version">v21.1 (Parallel Fix)</div>
<button id="startBtn">START ENGINES</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

let gameRunning = false;
let touchL = false, touchR = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0;
let maxRange = 3.0; // Solid default for ~35 degrees of throw

const CONFIG = {
    rotTorque: 0.0016,    
    rotFriction: 0.97,    
    driftSens: 0.088,     
    driftFriction: 0.95,  
    deadzone: 0.4,
    wingWidth: 100,
    noseLength: 50
};

let ship = { x: 0, y: 0, vx: 0, vy: 0, angle: -Math.PI / 2, vAngle: 0 };
let lastAcc = null;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function updateTouches(e) {
    if (!gameRunning) return;
    touchL = false; touchR = false;
    for (let i = 0; i < e.touches.length; i++) {
        if (e.touches[i].clientX < window.innerWidth / 2) touchL = true;
        else touchR = true;
    }
}
window.addEventListener("touchstart", updateTouches);
window.addEventListener("touchend", updateTouches);

window.addEventListener("devicemotion", (e) => {
    lastAcc = e.accelerationIncludingGravity;
    if (!gameRunning || !lastAcc) return;
    
    // Y is forward/back, X is left/right
    let rawY = lastAcc.x; 
    let rawX = lastAcc.y; 

    // Calculate delta and clamp to maxRange
    tiltY = Math.max(-maxRange, Math.min(maxRange, rawY - baseGY));
    tiltX = Math.max(-maxRange, Math.min(maxRange, rawX - baseGX));
});

function update() {
    if (!gameRunning) return;

    if (touchL) ship.vAngle -= CONFIG.rotTorque;
    if (touchR) ship.vAngle += CONFIG.rotTorque;
    ship.angle += ship.vAngle;
    ship.vAngle *= CONFIG.rotFriction;

    let fX = (Math.abs(tiltX) > CONFIG.deadzone) ? tiltX : 0;
    let fY = (Math.abs(tiltY) > CONFIG.deadzone) ? tiltY : 0;

    ship.vx += fX * CONFIG.driftSens;
    ship.vy += fY * CONFIG.driftSens;
    ship.x += ship.vx; ship.y += ship.vy;
    ship.vx *= CONFIG.driftFriction; ship.vy *= CONFIG.driftFriction;

    if (ship.x < 0) ship.x = canvas.width;
    else if (ship.x > canvas.width) ship.x = 0;
    if (ship.y < 0) ship.y = canvas.height;
    else if (ship.y > canvas.height) ship.y = 0;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;

    const hw = CONFIG.wingWidth / 2;
    const lX = ship.x + Math.cos(ship.angle - Math.PI/2) * hw;
    const lY = ship.y + Math.sin(ship.angle - Math.PI/2) * hw;
    const rX = ship.x + Math.cos(ship.angle + Math.PI/2) * hw;
    const rY = ship.y + Math.sin(ship.angle + Math.PI/2) * hw;
    const nX = ship.x + Math.cos(ship.angle) * CONFIG.noseLength;
    const nY = ship.y + Math.sin(ship.angle) * CONFIG.noseLength;

    ctx.fillStyle = "rgba(0, 230, 118, 0.2)";
    ctx.strokeStyle = "#00E676";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(lX, lY); ctx.lineTo(rX, rY); ctx.lineTo(nX, nY);
    ctx.closePath(); ctx.fill(); ctx.stroke();

    if (touchL) drawGlow(lX, lY);
    if (touchR) drawGlow(rX, rY);
}

function drawGlow(x, y) {
    ctx.save();
    ctx.shadowBlur = 15; ctx.shadowColor = "#FFF"; ctx.fillStyle = "#FFF";
    ctx.beginPath(); ctx.arc(x, y, 8, 0, Math.PI*2); ctx.fill();
    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

async function start() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
        const res = await DeviceMotionEvent.requestPermission();
        if (res !== 'granted') return;
    }

    if (lastAcc) {
        // Lock current position
        baseGY = lastAcc.x; 
        baseGX = lastAcc.y;

        // ONLY warn if they are holding it on its razor edge (vertical)
        // Because that's where the sensors flip and get weird.
        if (Math.abs(baseGY) > 9.0) {
            alert("Hold the phone naturally (flat or angled) to start!");
            return;
        }

        gameRunning = true;
        startBtn.style.display = "none";
        ship.x = canvas.width / 2;
        ship.y = canvas.height / 2;
        ship.vx = 0; ship.vy = 0;
    } else {
        startBtn.innerText = "WAITING FOR SENSORS...";
    }
}
startBtn.addEventListener("click", start);
</script>
</body>
</html>
