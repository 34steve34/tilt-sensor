<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Tilt Test v16</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #050b14; overflow: hidden; touch-action: none; font-family: monospace; }
#gameCanvas { display: block; background: radial-gradient(circle, #0a1628 0%, #050b14 100%); }
#startBtn {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    padding: 20px 60px; font-size: 24px; background: #00E676; color: #050b14;
    border: none; border-radius: 12px; cursor: pointer; z-index: 100; font-weight: bold;
}
#info { position: absolute; top: 16px; left: 16px; font-size: 12px; color: #4fc3f7; pointer-events: none; }
#version { position: absolute; bottom: 16px; right: 16px; font-size: 12px; color: rgba(255,255,255,0.3); }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="info">Hold at your comfortable 45Â° angle<br>then press START to calibrate.</div>
<div id="version">v16.0 (Calibrated)</div>
<button id="startBtn">START & CALIBRATE</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

let gameRunning = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0; // Calibration offsets
let touchL = false, touchR = false;

// Your settled "Magic Numbers"
const CONFIG = {
    rotTorque: 0.002,
    rotFriction: 0.97,
    driftSens: 0.11,
    driftFriction: 0.95,
    deadzone: 0.4, // Tightened deadzone for better response
    wingWidth: 100,
    noseLength: 50
};

let ship = { x: 0, y: 0, vx: 0, vy: 0, angle: -Math.PI / 2, vAngle: 0 };

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function updateTouches(e) {
    if (!gameRunning) return;
    touchL = false; touchR = false;
    for (let i = 0; i < e.touches.length; i++) {
        if (e.touches[i].clientX < window.innerWidth / 2) touchL = true;
        else touchR = true;
    }
}
window.addEventListener("touchstart", updateTouches);
window.addEventListener("touchend", updateTouches);

function handleMotion(e) {
    const acc = e.accelerationIncludingGravity;
    if (!acc) return;
    
    // Normalize based on the initial calibration point
    tiltX = acc.y - baseGY; 
    tiltY = acc.x - baseGX;
}

function update() {
    if (!gameRunning) return;

    // 1. Rotation Logic
    if (touchL) ship.vAngle -= CONFIG.rotTorque;
    if (touchR) ship.vAngle += CONFIG.rotTorque;
    ship.angle += ship.vAngle;
    ship.vAngle *= CONFIG.rotFriction;

    // 2. Linear Translation (Tilt)
    let forceX = Math.abs(tiltX) > CONFIG.deadzone ? tiltX : 0;
    let forceY = Math.abs(tiltY) > CONFIG.deadzone ? tiltY : 0;
    
    ship.vx += forceX * CONFIG.driftSens;
    ship.vy += forceY * CONFIG.driftSens;
    
    ship.x += ship.vx;
    ship.y += ship.vy;
    
    ship.vx *= CONFIG.driftFriction;
    ship.vy *= CONFIG.driftFriction;

    // 3. Screen Wrap
    if (ship.x < 0) ship.x = canvas.width;
    else if (ship.x > canvas.width) ship.x = 0;
    if (ship.y < 0) ship.y = canvas.height;
    else if (ship.y > canvas.height) ship.y = 0;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;

    const hw = CONFIG.wingWidth / 2;
    // Wingtip positions
    const lX = ship.x + Math.cos(ship.angle - Math.PI/2) * hw;
    const lY = ship.y + Math.sin(ship.angle - Math.PI/2) * hw;
    const rX = ship.x + Math.cos(ship.angle + Math.PI/2) * hw;
    const rY = ship.y + Math.sin(ship.angle + Math.PI/2) * hw;
    const nX = ship.x + Math.cos(ship.angle) * CONFIG.noseLength;
    const nY = ship.y + Math.sin(ship.angle) * CONFIG.noseLength;

    // Draw Ship
    ctx.fillStyle = "rgba(0, 230, 118, 0.2)";
    ctx.strokeStyle = "#00E676";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(lX, lY); ctx.lineTo(rX, rY); ctx.lineTo(nX, nY);
    ctx.closePath();
    ctx.fill(); ctx.stroke();

    // Corrected Engine Glow
    if (touchL) {
        drawGlow(lX, lY);
    }
    if (touchR) {
        drawGlow(rX, rY);
    }

    // Engine Core Dots
    ctx.fillStyle = "#00E676";
    ctx.beginPath(); ctx.arc(lX, lY, 5, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(rX, rY, 5, 0, Math.PI*2); ctx.fill();
}

function drawGlow(x, y) {
    ctx.save();
    ctx.shadowBlur = 15;
    ctx.shadowColor = "#FFF";
    ctx.fillStyle = "#FFF";
    ctx.beginPath();
    ctx.arc(x, y, 10, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

async function startGame() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
        const res = await DeviceMotionEvent.requestPermission();
        if (res !== 'granted') return;
    }
    
    // Short delay to allow user to stabilize their hands after clicking
    startBtn.innerText = "CALIBRATING...";
    setTimeout(() => {
        window.addEventListener("devicemotion", (e) => {
            if (!gameRunning) {
                // LOCK the current gravity vector as "Center"
                baseGX = e.accelerationIncludingGravity.x;
                baseGY = e.accelerationIncludingGravity.y;
                gameRunning = true;
                startBtn.style.display = "none";
                ship.x = canvas.width / 2;
                ship.y = canvas.height / 2;
            }
            handleMotion(e);
        }, { passive: true });
    }, 500);
}
startBtn.addEventListener("click", startGame);
</script>
</body>
</html>
