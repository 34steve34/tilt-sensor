<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>STAR STREAM v42.0</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; overflow: hidden; touch-action: none; font-family: 'Courier New', monospace; color: #00E676; }
    #gameCanvas { display: block; }
    #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; text-shadow: 2px 2px #000; z-index: 10; font-size: 5vw; }
    #startBtn {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        padding: 20px 40px; font-size: 24px; background: #00E676; color: #000;
        border: none; border-radius: 8px; cursor: pointer; z-index: 100; font-weight: bold;
    }
    #results {
        position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
        text-align: center; display: none; background: rgba(0,0,0,0.95); padding: 30px; border: 2px solid #00E676; z-index: 110; width: 80%;
    }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="ui">
    LVL: <span id="lvlDisp">1</span> | TIME: <span id="timer">30</span>s<br>
    SCORE: <span id="score">200</span>
</div>

<div id="results">
    <h1>TRIAL COMPLETE</h1>
    <h2 id="finalScore" style="font-size: 15vw; color: #fff;">0</h2>
    <p id="qualifyMsg" style="margin-bottom: 20px; font-size: 4vw;"></p>
    <button id="nextLevelBtn" style="padding: 15px 30px; font-size: 20px; cursor:pointer; background:#00E676; border:none; font-weight:bold;">NEXT TRIAL</button>
</div>

<button id="startBtn">ENGAGE ENGINES</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");
const nextLevelBtn = document.getElementById("nextLevelBtn");

let gameRunning = false;
let currentLevel = 1;
let touchL = false, touchR = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0;
let frameCount = 0;
let totalError = 0; 
let startTime = 0;
let samplingTimer = 0;

// Universal Coordinate System (0 to 1000)
let grid = { w: 1000, h: 1000, scale: 1 };
let ship = { x: 500, y: 500, vx: 0, vy: 0, angle: -Math.PI/2, vAngle: 0, w: 80 };
let leadPoint = { x: 500, y: 500, vx: 2, vy: 2 };

const CONFIG = {
    rotTorque: 0.0022,    
    driftSens: 0.35,      
    driftFriction: 0.85,  
    rotFriction: 0.92,    
    starCount: 650,       
    speedZ: 0.022,         
    trialDuration: 30000,
    sampleRate: 50, 
    gracePeriod: 5000,
    perfectZoneUnits: 12 // Consistent across all screens
};

let stars = [];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    // Calculate scale to fit 1000 units into the smallest screen dimension
    grid.scale = Math.min(canvas.width, canvas.height) / 1000;
}
window.addEventListener("resize", resize);
resize();

// Conversion Helpers
const toPX = (u) => u * grid.scale;
const centerOffX = () => (canvas.width - toPX(1000)) / 2;
const centerOffY = () => (canvas.height - toPX(1000)) / 2;

window.addEventListener("touchstart", (e) => {
    if (!gameRunning) return;
    for(let t of e.touches) (t.clientX < canvas.width/2) ? touchL = true : touchR = true;
});
window.addEventListener("touchend", () => { touchL = false; touchR = false; });

window.addEventListener("devicemotion", (e) => {
    if (!gameRunning) return;
    const acc = e.accelerationIncludingGravity;
    if (acc) {
        tiltX = (acc.y || 0) - baseGY;
        tiltY = (acc.x || 0) - (baseGX || 6);
    }
});

function spawnStar(zOverride) {
    stars.push({
        originX: leadPoint.x, originY: leadPoint.y,
        xOff: (Math.random() - 0.5) * 600, yOff: (Math.random() - 0.5) * 600,
        z: zOverride || 1.0, size: Math.random() * 2 + 0.5
    });
}

function update() {
    if (!gameRunning) return;
    
    let now = Date.now();
    let elapsed = now - startTime;
    let remaining = Math.max(0, (CONFIG.trialDuration - elapsed) / 1000);
    document.getElementById("timer").innerText = Math.ceil(remaining);

    if (elapsed >= CONFIG.trialDuration) { endGame(); return; }

    frameCount++;
    
    // NEW MEANDER: Velocity-based (Constant Speed)
    let sf = 1 + (currentLevel - 1) * 0.15;
    leadPoint.x += leadPoint.vx * sf;
    leadPoint.y += leadPoint.vy * sf;

    // Bounce & Randomize direction to keep speed high
    if (leadPoint.x < 100 || leadPoint.x > 900) { 
        leadPoint.vx *= -1; 
        leadPoint.vy += (Math.random() - 0.5) * 2;
    }
    if (leadPoint.y < 100 || leadPoint.y > 900) { 
        leadPoint.vy *= -1; 
        leadPoint.vx += (Math.random() - 0.5) * 2;
    }

    // Scoring
    if (elapsed > CONFIG.gracePeriod && now - samplingTimer >= CONFIG.sampleRate) {
        let dist = Math.hypot(ship.x - leadPoint.x, ship.y - leadPoint.y);
        if (dist > CONFIG.perfectZoneUnits) totalError += (dist - CONFIG.perfectZoneUnits);
        samplingTimer = now;
        document.getElementById("score").innerText = Math.floor(Math.max(0, 200 - (totalError / 500)));
    }

    // Ship Physics
    if (touchL) ship.vAngle -= CONFIG.rotTorque;
    if (touchR) ship.vAngle += CONFIG.rotTorque;
    ship.angle += ship.vAngle; ship.vAngle *= CONFIG.rotFriction;
    ship.vx += tiltX * CONFIG.driftSens; ship.vy += tiltY * CONFIG.driftSens;
    ship.x += ship.vx; ship.y += ship.vy;
    ship.vx *= CONFIG.driftFriction; ship.vy *= CONFIG.driftFriction;
    
    // Contain in grid
    ship.x = Math.max(0, Math.min(1000, ship.x));
    ship.y = Math.max(0, Math.min(1000, ship.y));

    for (let i = stars.length - 1; i >= 0; i--) {
        let s = stars[i]; s.z -= CONFIG.speedZ;
        if (s.z <= 0) { stars.splice(i, 1); spawnStar(1.0); }
    }
}

function endGame() {
    gameRunning = false;
    let final = document.getElementById("score").innerText;
    document.getElementById("finalScore").innerText = final;
    document.getElementById("results").style.display = "block";
    if (final >= 180) {
        document.getElementById("qualifyMsg").innerText = "UNLOCKED LEVEL " + (currentLevel+1);
        nextLevelBtn.onclick = () => startLevel(currentLevel + 1);
    } else {
        document.getElementById("qualifyMsg").innerText = "RETRY FOR ACE RATING";
        nextLevelBtn.onclick = () => startLevel(currentLevel);
    }
}

function startLevel(lvl) {
    currentLevel = lvl;
    document.getElementById("lvlDisp").innerText = currentLevel;
    document.getElementById("results").style.display = "none";
    stars = [];
    for(let i=0; i<CONFIG.starCount; i++) spawnStar(Math.random());
    totalError = 0; ship.x = 500; ship.y = 500;
    startTime = Date.now(); samplingTimer = startTime;
    gameRunning = true;
}

function draw() {
    ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;
    
    let ox = centerOffX(); let oy = centerOffY();

    // Target
    ctx.fillStyle = "#00E676";
    ctx.beginPath(); 
    ctx.arc(ox + toPX(leadPoint.x), oy + toPX(leadPoint.y), toPX(10), 0, Math.PI*2); 
    ctx.fill();

    // Stars
    stars.forEach(s => {
        let scale = 1 / s.z;
        let px = ox + toPX(s.originX + s.xOff * scale);
        let py = oy + toPX(s.originY + s.yOff * scale);
        ctx.fillStyle = `rgba(255, 255, 255, ${Math.min(0.8, scale/10)})`;
        ctx.fillRect(px, py, toPX(s.size * scale), toPX(s.size * scale));
    });

    // Ship
    ctx.save();
    ctx.translate(ox + toPX(ship.x), oy + toPX(ship.y));
    ctx.rotate(ship.angle);
    ctx.strokeStyle = "#fff"; ctx.lineWidth = toPX(3);
    ctx.beginPath();
    ctx.moveTo(toPX(25), 0);
    ctx.lineTo(toPX(-15), toPX(-ship.w/2));
    ctx.lineTo(toPX(-8), 0);
    ctx.lineTo(toPX(-15), toPX(ship.w/2));
    ctx.closePath(); ctx.stroke();
    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

startBtn.addEventListener("click", async () => {
    if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        try { await DeviceMotionEvent.requestPermission(); } catch(e) {}
    }
    startBtn.style.display = "none";
    startLevel(1);
});
</script>
</body>
</html>
