<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Trench Run v22.1</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #000; overflow: hidden; touch-action: none; font-family: monospace; color: #00E676; }
#gameCanvas { display: block; }
#ui { position: absolute; top: 10px; left: 10px; pointer-events: none; text-shadow: 2px 2px #000; }
#startBtn {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    padding: 20px 40px; font-size: 20px; background: #00E676; color: #000;
    border: none; border-radius: 12px; cursor: pointer; z-index: 100; font-weight: bold;
}
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="ui">DIST: <span id="dist">0</span>m | LVL: <span id="lvl">1</span></div>
<button id="startBtn">START MISSION</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

let gameRunning = false;
let touchL = false, touchR = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0;
let distance = 0, level = 1;

// TUNING
const CONFIG = {
    rotTorque: 0.0016, 
    driftSens: 0.088, 
    driftFriction: 0.95, 
    rotFriction: 0.97,
    trenchSpeed: 0.012, 
    curveDrift: 0.4, 
    gateFrequency: 12,
    baseWidth: 400,
    baseHeight: 300
};

let ship = { x: 0, y: 0, vx: 0, vy: 0, angle: 0, vAngle: 0, nose: 35, wing: 25 };
let gates = []; 
let pathX = 0, pathY = 0; 
let frameCount = 0;
let lastAcc = null;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ship.x = canvas.width / 2;
    ship.y = canvas.height / 2;
}
window.addEventListener("resize", resize);
resize();

window.addEventListener("touchstart", (e) => {
    if (!gameRunning) return;
    for(let t of e.touches) {
        if(t.clientX < canvas.width/2) touchL = true;
        else touchR = true;
    }
});
window.addEventListener("touchend", () => { touchL = false; touchR = false; });

window.addEventListener("devicemotion", (e) => {
    lastAcc = e.accelerationIncludingGravity;
    if (!gameRunning || !lastAcc) return;
    tiltY = Math.max(-3, Math.min(3, lastAcc.x - baseGY));
    tiltX = Math.max(-3, Math.min(3, lastAcc.y - baseGX));
});

function spawnGate() {
    gates.push({
        z: 4.0, // Start much further back for better perspective
        cx: pathX, cy: pathY,
        w: CONFIG.baseWidth, h: CONFIG.baseHeight
    });
}

function update() {
    if (!gameRunning) return;

    distance += CONFIG.trenchSpeed * 20;
    frameCount++;

    // Curve the path
    pathX += Math.sin(frameCount * 0.01) * CONFIG.curveDrift;
    pathY += Math.cos(frameCount * 0.012) * CONFIG.curveDrift;

    if (frameCount % CONFIG.gateFrequency === 0) spawnGate();

    // Flight Physics
    if (touchL) ship.vAngle -= CONFIG.rotTorque;
    if (touchR) ship.vAngle += CONFIG.rotTorque;
    ship.angle += ship.vAngle;
    ship.vAngle *= CONFIG.rotFriction;

    ship.vx += tiltX * CONFIG.driftSens;
    ship.vy += tiltY * CONFIG.driftSens;
    ship.x += ship.vx; ship.y += ship.vy;
    ship.vx *= CONFIG.driftFriction; ship.vy *= CONFIG.driftFriction;

    // Update gates and check for collision with the "nearest" gate
    for (let i = gates.length - 1; i >= 0; i--) {
        gates[i].z -= CONFIG.trenchSpeed;
        
        // COLLISION CHECK: If gate is passing the player (Z is very small)
        if (gates[i].z < 0.1 && gates[i].z > 0) {
            const centerX = canvas.width/2 + (gates[i].cx / 0.1);
            const centerY = canvas.height/2 + (gates[i].cy / 0.1);
            const w = gates[i].w / 0.1;
            const h = gates[i].h / 0.1;
            
            // Check if ship center is outside the green box
            if (Math.abs(ship.x - centerX) > w/2 || Math.abs(ship.y - centerY) > h/2) {
                gameOver();
            }
        }
        if (gates[i].z <= 0) gates.splice(i, 1);
    }

    document.getElementById("dist").innerText = Math.floor(distance);
}

function gameOver() {
    gameRunning = false;
    alert("CRASHED! Distance: " + Math.floor(distance));
    location.reload(); 
}

function draw() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    // Draw Trench
    for (let i = 0; i < gates.length; i++) {
        let g = gates[i];
        let scale = 1 / g.z;
        let sW = g.w * scale;
        let sH = g.h * scale;
        let sX = centerX + (g.cx * scale);
        let sY = centerY + (g.cy * scale);

        // Green Box
        ctx.strokeStyle = `rgba(0, 230, 118, ${Math.min(1, 1/g.z)})`;
        ctx.lineWidth = 2;
        ctx.strokeRect(sX - sW/2, sY - sH/2, sW, sH);

        // Orange Connectors to the NEXT (further) gate
        if (i < gates.length - 1) {
            let next = gates[i+1];
            let nScale = 1 / next.z;
            let nX = centerX + (next.cx * nScale);
            let nY = centerY + (next.cy * nScale);
            let nW = next.w * nScale;
            let nH = next.h * nScale;

            ctx.strokeStyle = "rgba(255, 140, 0, 0.4)";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(sX - sW/2, sY - sH/2); ctx.lineTo(nX - nW/2, nY - nH/2);
            ctx.moveTo(sX + sW/2, sY - sH/2); ctx.lineTo(nX + nW/2, nY - nH/2);
            ctx.moveTo(sX - sW/2, sY + sH/2); ctx.lineTo(nX - nW/2, nY + nH/2);
            ctx.moveTo(sX + sW/2, sY + sH/2); ctx.lineTo(nX + nW/2, nY + nH/2);
            ctx.stroke();
        }
    }

    // Draw Symmetrical Aircraft
    ctx.save();
    ctx.translate(ship.x, ship.y);
    ctx.rotate(ship.angle);
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(ship.nose, 0); // Nose
    ctx.lineTo(-ship.wing, -ship.wing); // Left Wing
    ctx.lineTo(-ship.wing/2, 0); // Tail notch
    ctx.lineTo(-ship.wing, ship.wing); // Right Wing
    ctx.closePath();
    ctx.stroke();
    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

startBtn.addEventListener("click", async () => {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
        await DeviceMotionEvent.requestPermission();
    }
    if (lastAcc) {
        baseGY = lastAcc.x; baseGX = lastAcc.y;
        gameRunning = true;
        startBtn.style.display = "none";
    }
});
</script>
</body>
</html>
