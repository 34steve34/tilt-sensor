<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Tilt Test v11</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #050b14; overflow: hidden; touch-action: none; font-family: monospace; }
#gameCanvas { display: block; background: radial-gradient(circle, #0a1628 0%, #050b14 100%); }
#startBtn {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    padding: 20px 60px; font-size: 24px; background: #E91E63; color: white;
    border: none; border-radius: 12px; cursor: pointer; z-index: 10;
}
#info { position: absolute; top: 16px; left: 16px; font-size: 14px; color: #4fc3f7; z-index: 5; pointer-events: none; }
#version { position: absolute; bottom: 16px; right: 16px; font-size: 12px; color: rgba(255,255,255,0.2); }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="info">
    Version 11 (Delta Wing)<br>
    L: <span id="lIn">-</span> | R: <span id="rIn">-</span><br>
    <span id="status">Hold Landscape & Calibrate</span>
</div>
<div id="version">v11.0</div>
<button id="startBtn">ENGAGE ENGINES</button>

<script>
const VERSION = 11;
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

let gameRunning = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0;
let touchL = false, touchR = false;

const CONFIG = {
    friction: 0.93,
    sensX: 0.28,
    sensY: 0.14,
    deadzone: 0.8,
    wingWidth: 120,
    noseLength: 50
};

// Three points of the triangle
let ballL = { x: 0, y: 0, vx: 0, vy: 0 };
let ballR = { x: 0, y: 0, vx: 0, vy: 0 };
let nose = { x: 0, y: 0 }; // Positioned relative to the mid-point

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

function updateTouches(e) {
    if (!gameRunning) return;
    touchL = false; touchR = false;
    for (let i = 0; i < e.touches.length; i++) {
        if (e.touches[i].clientX < window.innerWidth / 2) touchL = true;
        else touchR = true;
    }
}
window.addEventListener("touchstart", updateTouches);
window.addEventListener("touchend", updateTouches);

function handleMotion(e) {
    const acc = e.accelerationIncludingGravity;
    if (!acc) return;
    // Map for landscape (Phone held wide)
    tiltX = acc.y - baseGY; 
    tiltY = acc.x - baseGX;
}

function wrap(obj) {
    if (obj.x < 0) obj.x = canvas.width;
    if (obj.x > canvas.width) obj.x = 0;
    if (obj.y < 0) obj.y = canvas.height;
    if (obj.y > canvas.height) obj.y = 0;
}

function update() {
    if (!gameRunning) return;

    let forceX = Math.abs(tiltX) > CONFIG.deadzone ? tiltX : 0;
    let forceY = Math.abs(tiltY) > CONFIG.deadzone ? tiltY : 0;

    const controlAll = !touchL && !touchR;
    
    if (controlAll || touchL) {
        ballL.vx += forceX * CONFIG.sensX;
        ballL.vy += forceY * CONFIG.sensY;
    }
    if (controlAll || touchR) {
        ballR.vx += forceX * CONFIG.sensX;
        ballR.vy += forceY * CONFIG.sensY;
    }

    // Apply movement
    ballL.x += ballL.vx; ballL.y += ballL.vy;
    ballR.x += ballR.vx; ballR.y += ballR.vy;

    // Friction
    ballL.vx *= CONFIG.friction; ballL.vy *= CONFIG.friction;
    ballR.vx *= CONFIG.friction; ballR.vy *= CONFIG.friction;

    // Rigid Constraint (Wing Width)
    const dx = ballR.x - ballL.x;
    const dy = ballR.y - ballL.y;
    const dist = Math.sqrt(dx*dx + dy*dy);

    // Only constrain if they haven't wrapped (dist check)
    if (dist < canvas.width / 2 && dist < canvas.height / 2) {
        const diff = (CONFIG.wingWidth - dist) / dist;
        ballL.x -= dx * diff * 0.5; ballL.y -= dy * diff * 0.5;
        ballR.x += dx * diff * 0.5; ballR.y += dy * diff * 0.5;
    }

    wrap(ballL);
    wrap(ballR);

    // Update Nose Position (Central and Forward)
    const midX = (ballL.x + ballR.x) / 2;
    const midY = (ballL.y + ballR.y) / 2;
    const angle = Math.atan2(ballR.y - ballL.y, ballR.x - ballL.x) - Math.PI/2;
    
    nose.x = midX + Math.cos(angle) * CONFIG.noseLength;
    nose.y = midY + Math.sin(angle) * CONFIG.noseLength;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;

    // Check if balls are too far apart (wrapping) to draw the wing
    const dx = Math.abs(ballL.x - ballR.x);
    const dy = Math.abs(ballL.y - ballR.y);
    const nLx = Math.abs(ballL.x - nose.x);
    const nLy = Math.abs(ballL.y - nose.y);

    if (dx < canvas.width/2 && dy < canvas.height/2 && nLx < canvas.width/2) {
        // Draw Triangle Body
        ctx.fillStyle = "rgba(79, 195, 247, 0.2)";
        ctx.strokeStyle = "#4fc3f7";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(ballL.x, ballL.y);
        ctx.lineTo(ballR.x, ballR.y);
        ctx.lineTo(nose.x, nose.y);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
    }

    // Draw Engine Dots
    ctx.fillStyle = touchL ? "#E91E63" : "#4fc3f7";
    ctx.beginPath(); ctx.arc(ballL.x, ballL.y, 8, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = touchR ? "#E91E63" : "#4fc3f7";
    ctx.beginPath(); ctx.arc(ballR.x, ballR.y, 8, 0, Math.PI*2); ctx.fill();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

async function startGame() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
        const res = await DeviceMotionEvent.requestPermission();
        if (res !== 'granted') return;
    }
    setTimeout(() => {
        window.addEventListener("devicemotion", (e) => {
            baseGX = e.accelerationIncludingGravity.x;
            baseGY = e.accelerationIncludingGravity.y;
            startBtn.style.display = "none";
            gameRunning = true;
            ballL = { x: canvas.width/2 - 60, y: canvas.height/2 + 30, vx: 0, vy: 0 };
            ballR = { x: canvas.width/2 + 60, y: canvas.height/2 + 30, vx: 0, vy: 0 };
            window.addEventListener("devicemotion", handleMotion);
        }, { once: true });
    }, 500);
}
startBtn.addEventListener("click", startGame);
</script>
</body>
</html>
