<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt Rider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #87CEEB;
            overflow: hidden;
            touch-action: none;
        }
        #gameCanvas {
            display: block;
            background: #87CEEB;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        #restartBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background: #FF5722;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        Distance: <span id="distance">0</span>m<br>
        Speed: <span id="speed">0</span>
    </div>
    <button id="startBtn">START</button>
    <button id="restartBtn">RESTART</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Bike properties
        let bike = {
            x: 150,
            y: canvas.height - 200,
            rotation: 0,
            vx: 0,
            vy: 0,
            radius: 15,
            wheelRadius: 12
        };

        // Tilt calibration - KEY FEATURE
        let baseTilt = null;
        let currentTilt = 0;
        let relativeTilt = 0;

        // Game state
        let distance = 0;
        let terrain = [];
        let terrainOffset = 0;
        let gameRunning = false;

        // Generate simple terrain
        function generateTerrain() {
            terrain = [];
            let y = canvas.height - 150;
            
            for (let x = 0; x < 5000; x += 30) {
                // Random hills
                y += (Math.random() - 0.5) * 20;
                y = Math.max(canvas.height - 300, Math.min(canvas.height - 100, y));
                terrain.push({ x, y });
            }
        }

        // Start game
        function startGame() {
            startBtn.style.display = 'none';
            restartBtn.style.display = 'block';
            gameRunning = true;
            baseTilt = null;  // Reset calibration
            distance = 0;
            terrainOffset = 0;
            bike.x = 150;
            bike.y = canvas.height - 200;
            bike.vx = 3;
            bike.vy = 0;
            bike.rotation = 0;
            
            generateTerrain();
            
            // Start tilt sensor
            window.addEventListener('deviceorientation', handleTilt);
            
            gameLoop();
        }

        // Handle tilt - RELATIVE DETECTION
        function handleTilt(e) {
            if (e.gamma === null) return;
            
            currentTilt = e.gamma;  // -90 (left) to 90 (right)
            
            // Calibrate on first read
            if (baseTilt === null) {
                baseTilt = currentTilt;
            }
            
            // Calculate RELATIVE tilt from starting position
            relativeTilt = currentTilt - baseTilt;
            
            // Clamp to reasonable range
            relativeTilt = Math.max(-45, Math.min(45, relativeTilt));
        }

        // Get terrain height at position
        function getTerrainY(x) {
            for (let i = 0; i < terrain.length - 1; i++) {
                if (terrain[i].x <= x && terrain[i + 1].x >= x) {
                    // Linear interpolation
                    const t = (x - terrain[i].x) / (terrain[i + 1].x - terrain[i].x);
                    return terrain[i].y + (terrain[i + 1].y - terrain[i].y) * t;
                }
            }
            return canvas.height - 150;
        }

        // Physics update
        function updatePhysics() {
            if (!gameRunning) return;

            // Apply rotation from tilt
            // Right tilt (positive) = lean back = negative rotation
            bike.rotation += relativeTilt * -0.002;
            
            // Apply angular damping
            bike.rotation *= 0.95;
            
            // Gravity
            bike.vy += 0.5;
            
            // Forward momentum
            bike.vx = Math.max(2, bike.vx);
            
            // Rotation affects movement
            bike.vx += Math.sin(bike.rotation) * 0.1;
            bike.vy -= Math.sin(bike.rotation) * 0.2;
            
            // Update position
            bike.x += bike.vx;
            bike.y += bike.vy;
            
            // Terrain collision (simple)
            const groundY = getTerrainY(bike.x + terrainOffset);
            if (bike.y > groundY - bike.radius) {
                bike.y = groundY - bike.radius;
                bike.vy *= -0.3;  // Bounce
                
                // Landing rotation damping
                if (Math.abs(bike.rotation) > 1.5) {
                    // Crashed - too much rotation
                    gameRunning = false;
                }
            }
            
            // Scroll terrain
            if (bike.x > canvas.width / 3) {
                terrainOffset += bike.vx;
                bike.x = canvas.width / 3;
            }
            
            distance = Math.floor(terrainOffset / 10);
        }

        // Draw everything
        function draw() {
            // Clear
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw terrain
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            
            for (let i = 0; i < terrain.length; i++) {
                const screenX = terrain[i].x - terrainOffset;
                if (screenX > -50 && screenX < canvas.width + 50) {
                    ctx.lineTo(screenX, terrain[i].y);
                }
            }
            
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            ctx.fill();
            
            // Terrain outline
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let i = 0; i < terrain.length; i++) {
                const screenX = terrain[i].x - terrainOffset;
                if (screenX > -50 && screenX < canvas.width + 50) {
                    if (i === 0) ctx.moveTo(screenX, terrain[i].y);
                    else ctx.lineTo(screenX, terrain[i].y);
                }
            }
            ctx.stroke();
            
            // Draw bike (simple)
            ctx.save();
            ctx.translate(bike.x, bike.y);
            ctx.rotate(bike.rotation);
            
            // Body
            ctx.fillStyle = '#333';
            ctx.fillRect(-20, -10, 40, 20);
            
            // Wheels
            ctx.fillStyle = '#222';
            ctx.beginPath();
            ctx.arc(-15, 10, bike.wheelRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(15, 10, bike.wheelRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Rider
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(0, -15, 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
            
            // Update UI
            document.getElementById('distance').textContent = distance;
            document.getElementById('speed').textContent = Math.floor(bike.vx);
            
            // Game over
            if (!gameRunning && distance > 0) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 48px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('CRASHED!', canvas.width/2, canvas.height/2 - 30);
                ctx.font = '32px sans-serif';
                ctx.fillText(`Distance: ${distance}m`, canvas.width/2, canvas.height/2 + 30);
            }
        }

        // Game loop
        function gameLoop() {
            updatePhysics();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
