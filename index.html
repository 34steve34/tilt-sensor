<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Space Slalom v31.0</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; overflow: hidden; touch-action: none; font-family: 'Courier New', monospace; color: #00E676; }
    #gameCanvas { display: block; }
    #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; text-shadow: 2px 2px #000; z-index: 10; font-size: 18px; }
    #startBtn {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        padding: 20px 40px; font-size: 24px; background: #00E676; color: #000;
        border: none; border-radius: 4px; cursor: pointer; z-index: 100; font-weight: bold;
    }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="ui">SPACE SLALOM v31.0 | SPEED: <span id="thrust">0</span>%</div>
<button id="startBtn">ENGAGE SLALOM</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

let gameRunning = false;
let touchL = false, touchR = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0; 
let frameCount = 0;
let speedMultiplier = 0.8; 

const CONFIG = {
    rotTorque: 0.0018,    
    driftSens: 0.28,      
    driftFriction: 0.85,  
    rotFriction: 0.94,    
    speedBase: 0.015,     // High Speed
    gateFreq: 22,         
    maxZ: 10.0,           // Very Deep Field
    gateSizeLimit: 0.33,  // Gate won't exceed 33% of screen
    pathRandomness: 300    // How far gates drift from center
};

let ship = { 
    x: 0, y: 0, vx: 0, vy: 0, 
    angle: -Math.PI/2, vAngle: 0,
    w: 80, h: 8            
};

let gates = []; 
let stars = []; 
let lastAcc = null;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ship.x = canvas.width / 2; ship.y = canvas.height / 2;
    initStars();
}

function initStars() {
    stars = [];
    for(let i=0; i<200; i++) {
        stars.push({
            x: Math.random() * canvas.width * 4 - canvas.width * 2,
            y: Math.random() * canvas.height * 4 - canvas.height * 2,
            z: Math.random() * CONFIG.maxZ
        });
    }
}

window.addEventListener("resize", resize);
resize();

window.addEventListener("touchstart", (e) => {
    if (!gameRunning) return;
    for(let t of e.touches) (t.clientX < canvas.width/2) ? touchL = true : touchR = true;
});
window.addEventListener("touchend", () => { touchL = false; touchR = false; });

window.addEventListener("devicemotion", (e) => {
    lastAcc = e.accelerationIncludingGravity;
    if (!gameRunning || !lastAcc) return;
    let rawX = lastAcc.x || 0; let rawY = lastAcc.y || 0;
    tiltX = (rawY - baseGY); 
    tiltY = (rawX - baseGX); 
});

function spawnGate() {
    // Slalom Logic: Every gate is in a new random spot
    gates.push({ 
        z: CONFIG.maxZ, 
        x: (Math.random() - 0.5) * canvas.width * 1.2, 
        y: (Math.random() - 0.5) * canvas.height * 1.2, 
        roll: Math.random() * Math.PI, // Random orientation
        passed: false
    });
}

function initGame() {
    gates = []; frameCount = 0;
    ship.x = canvas.width / 2; ship.y = canvas.height / 2;
    ship.vx = 0; ship.vy = 0; ship.angle = -Math.PI/2; ship.vAngle = 0;
    for(let i=1; i<=5; i++) spawnGate();
}

function update() {
    if (!gameRunning) return;
    let curSpeed = CONFIG.speedBase * speedMultiplier;
    frameCount++;

    if (frameCount % CONFIG.gateFreq === 0) spawnGate();

    // Physics
    if (touchL) ship.vAngle -= CONFIG.rotTorque;
    if (touchR) ship.vAngle += CONFIG.rotTorque;
    ship.angle += ship.vAngle; ship.vAngle *= CONFIG.rotFriction;
    ship.vx += tiltX * CONFIG.driftSens; ship.vy += tiltY * CONFIG.driftSens;
    ship.x += ship.vx; ship.y += ship.vy;
    ship.vx *= CONFIG.driftFriction; ship.vy *= CONFIG.driftFriction;

    ship.x = Math.max(0, Math.min(canvas.width, ship.x));
    ship.y = Math.max(0, Math.min(canvas.height, ship.y));

    stars.forEach(s => {
        s.z -= curSpeed * 4; 
        if(s.z <= 0) s.z = CONFIG.maxZ;
    });

    for (let i = gates.length - 1; i >= 0; i--) {
        let g = gates[i];
        g.z -= curSpeed;
        
        // The Intercept Moment (Z = 0)
        if (!g.passed && g.z <= 0.1 && g.z >= -0.1) {
            let sW = canvas.height * CONFIG.gateSizeLimit; 
            let sH = sW * 0.4;

            // Check if ship is within the portal bounds at the moment of passing
            let dx = ship.x - (canvas.width/2 + g.x * 0.1); 
            let dy = ship.y - (canvas.height/2 + g.y * 0.1);
            let rx = dx * Math.cos(-g.roll) - dy * Math.sin(-g.roll);
            let ry = dx * Math.sin(-g.roll) + dy * Math.cos(-g.roll);

            if (Math.abs(rx) > sW/2 || Math.abs(ry) > sH/2) {
                gameRunning = false; startBtn.style.display = "block"; return;
            }
        }
        if (g.z < -0.1) g.passed = true;
        if (g.z <= -0.5) gates.splice(i, 1);
    }
    document.getElementById("thrust").innerText = Math.floor(speedMultiplier * 100);
}

function draw() {
    ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;
    const mx = canvas.width / 2, my = canvas.height / 2;

    // Stars
    stars.forEach(s => {
        let sz = Math.pow(1 - (s.z / CONFIG.maxZ), 2);
        ctx.fillStyle = `rgba(0, 230, 118, ${1 - s.z/CONFIG.maxZ})`;
        ctx.fillRect(mx + s.x * sz, my + s.y * sz, 2, 2);
    });

    // Draw Ghost Path (Slalom Lead)
    ctx.beginPath();
    ctx.strokeStyle = "rgba(0, 230, 118, 0.15)";
    ctx.lineWidth = 1;
    for(let i=0; i < Math.min(gates.length, 4); i++) {
        let g = gates[i];
        let dPct = Math.pow(1 - (g.z / CONFIG.maxZ), 2);
        let gx = mx + g.x * dPct; let gy = my + g.y * dPct;
        if(i===0) ctx.moveTo(gx, gy); else ctx.lineTo(gx, gy);
    }
    ctx.stroke();

    // Draw Slalom Gates
    for (let i = gates.length - 1; i >= 0; i--) {
        let g = gates[i];
        let dPct = Math.pow(1 - (g.z / CONFIG.maxZ), 2); 
        
        // Gate starts at 0 and grows to 33% of screen height
        let maxGatePX = canvas.height * CONFIG.gateSizeLimit;
        let sW = maxGatePX * dPct; 
        let sH = (sW * 0.4);
        
        let sX = mx + g.x * dPct; let sY = my + g.y * dPct;

        ctx.save();
        ctx.translate(sX, sY); ctx.rotate(g.roll);
        ctx.strokeStyle = i === 0 ? "#fff" : `rgba(0, 230, 118, ${0.5 - (i*0.05)})`;
        ctx.lineWidth = i === 0 ? 4 : 1;
        
        // Draw the Slalom Gate (Corner brackets feel more "Space Slalom")
        let b = sW * 0.2; // bracket size
        ctx.beginPath();
        // Top Left
        ctx.moveTo(-sW/2 + b, -sH/2); ctx.lineTo(-sW/2, -sH/2); ctx.lineTo(-sW/2, -sH/2 + b);
        // Top Right
        ctx.moveTo(sW/2 - b, -sH/2); ctx.lineTo(sW/2, -sH/2); ctx.lineTo(sW/2, -sH/2 + b);
        // Bottom Right
        ctx.moveTo(sW/2 - b, sH/2); ctx.lineTo(sW/2, sH/2); ctx.lineTo(sW/2, sH/2 - b);
        // Bottom Left
        ctx.moveTo(-sW/2 + b, sH/2); ctx.lineTo(-sW/2, sH/2); ctx.lineTo(-sW/2, sH/2 - b);
        ctx.stroke();
        
        ctx.restore();
    }

    // Ship
    ctx.save();
    ctx.translate(ship.x, ship.y); ctx.rotate(ship.angle);
    ctx.strokeStyle = "#fff"; ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(20, 0); ctx.lineTo(-10, -ship.w/2); ctx.lineTo(-5, 0); ctx.lineTo(-10, ship.w/2);
    ctx.closePath(); ctx.stroke();
    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

startBtn.addEventListener("click", async () => {
    if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        try { await DeviceMotionEvent.requestPermission(); } catch(e) {}
    }
    if (lastAcc) { baseGY = lastAcc.y || 0; baseGX = lastAcc.x || 0; }
    initGame(); gameRunning = true; startBtn.style.display = "none";
});
</script>
</body>
</html>
