<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Tilt Test v14</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #050b14; overflow: hidden; touch-action: none; font-family: monospace; }
#gameCanvas { display: block; background: radial-gradient(circle, #0a1628 0%, #050b14 100%); }
#startBtn {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    padding: 20px 60px; font-size: 24px; background: #00E676; color: #050b14;
    border: none; border-radius: 12px; cursor: pointer; z-index: 10; font-weight: bold;
}
#info { position: absolute; top: 16px; left: 16px; font-size: 14px; color: #4fc3f7; z-index: 5; pointer-events: none; }
#version { position: absolute; bottom: 16px; right: 16px; font-size: 12px; color: rgba(255,255,255,0.4); }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="info">
    Version 14 (Inertia & Friction)<br>
    L: CCW Torque | R: CW Torque<br>
    <span id="status">Physics: Asteroids-style rotation</span>
</div>
<div id="version">v14.0</div>
<button id="startBtn">INITIALIZE PILOT</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

let gameRunning = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0;
let touchL = false, touchR = false;

const CONFIG = {
    // Linear Movement (Drifting)
    driftFriction: 0.95,  // Slows the ship down over time
    driftSens: 0.18,      // How much tilt affects movement
    
    // Rotational Physics (The "Asteroids" feel)
    rotTorque: 0.004,     // How much "push" the rotation gets (Reduced 50%)
    rotFriction: 0.88,    // High friction so it doesn't spin forever
    
    deadzone: 0.8,
    wingWidth: 120,
    noseLength: 55
};

// Ship State
let ship = {
    x: 0, y: 0,
    vx: 0, vy: 0,        // Linear Velocity
    angle: -Math.PI / 2, // Current Orientation
    vAngle: 0            // Rotational Velocity (Inertia)
};

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

function updateTouches(e) {
    if (!gameRunning) return;
    touchL = false; touchR = false;
    for (let i = 0; i < e.touches.length; i++) {
        if (e.touches[i].clientX < window.innerWidth / 2) touchL = true;
        else touchR = true;
    }
}
window.addEventListener("touchstart", updateTouches);
window.addEventListener("touchend", updateTouches);

function handleMotion(e) {
    const acc = e.accelerationIncludingGravity;
    if (!acc) return;
    tiltX = acc.y - baseGY; 
    tiltY = acc.x - baseGX;
}

function update() {
    if (!gameRunning) return;

    // 1. Rotational Physics
    if (touchL) ship.vAngle -= CONFIG.rotTorque;
    if (touchR) ship.vAngle += CONFIG.rotTorque;

    ship.angle += ship.vAngle;       // Apply rotational velocity
    ship.vAngle *= CONFIG.rotFriction; // Apply rotational friction

    // 2. Linear Movement (Tilt)
    let forceX = Math.abs(tiltX) > CONFIG.deadzone ? tiltX : 0;
    let forceY = Math.abs(tiltY) > CONFIG.deadzone ? tiltY : 0;

    ship.vx += forceX * CONFIG.driftSens;
    ship.vy += forceY * CONFIG.driftSens;

    ship.x += ship.vx;
    ship.y += ship.vy;

    // 3. Movement Friction (The "Glider" feel)
    ship.vx *= CONFIG.driftFriction;
    ship.vy *= CONFIG.driftFriction;

    // 4. Group Wrap
    if (ship.x < 0) ship.x = canvas.width;
    else if (ship.x > canvas.width) ship.x = 0;
    
    if (ship.y < 0) ship.y = canvas.height;
    else if (ship.y > canvas.height) ship.y = 0;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;

    // Visual calculations based on current angle
    const halfWidth = CONFIG.wingWidth / 2;
    const lX = ship.x + Math.cos(ship.angle - Math.PI/2) * halfWidth;
    const lY = ship.y + Math.sin(ship.angle - Math.PI/2) * halfWidth;
    const rX = ship.x + Math.cos(ship.angle + Math.PI/2) * halfWidth;
    const rY = ship.y + Math.sin(ship.angle + Math.PI/2) * halfWidth;
    const nX = ship.x + Math.cos(ship.angle) * CONFIG.noseLength;
    const nY = ship.y + Math.sin(ship.angle) * CONFIG.noseLength;

    // Ship Shadow (offset slightly for depth)
    ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
    ctx.beginPath();
    ctx.moveTo(lX+4, lY+4); ctx.lineTo(rX+4, rY+4); ctx.lineTo(nX+4, nY+4);
    ctx.closePath();
    ctx.fill();

    // Ship Body
    ctx.fillStyle = "rgba(0, 230, 118, 0.2)";
    ctx.strokeStyle = "#00E676";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(lX, lY);
    ctx.lineTo(rX, rY);
    ctx.lineTo(nX, nY);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();

    // Thrust Indicators (visualize the rotation force)
    if (touchL) {
        ctx.fillStyle = "#FFF";
        ctx.beginPath(); ctx.arc(rX, rY, 12, 0, Math.PI*2); ctx.fill();
    }
    if (touchR) {
        ctx.fillStyle = "#FFF";
        ctx.beginPath(); ctx.arc(lX, lY, 12, 0, Math.PI*2); ctx.fill();
    }

    // Engine Core Dots
    ctx.fillStyle = "#00E676";
    ctx.beginPath(); ctx.arc(lX, lY, 6, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(rX, rY, 6, 0, Math.PI*2); ctx.fill();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

async function startGame() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
        const res = await DeviceMotionEvent.requestPermission();
        if (res !== 'granted') return;
    }
    startBtn.style.display = "none";
    
    window.addEventListener("devicemotion", (e) => {
        baseGX = e.accelerationIncludingGravity.x;
        baseGY = e.accelerationIncludingGravity.y;
        gameRunning = true;
        ship.x = canvas.width / 2;
        ship.y = canvas.height / 2;
        window.addEventListener("devicemotion", handleMotion);
    }, { once: true });
}
startBtn.addEventListener("click", startGame);
</script>
</body>
</html>
