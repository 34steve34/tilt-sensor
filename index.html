<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Tilt Square</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    background: #1a1a1a;
    overflow: hidden;
    touch-action: none;
    font-family: monospace;
}
#gameCanvas {
    display: block;
    background: #0a0a0a;
}
#startBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px 60px;
    font-size: 32px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    z-index: 10;
    box-shadow: 0 8px 16px rgba(0,0,0,0.5);
}
#startBtn:active {
    transform: translate(-50%, -48%);
    background: #45a049;
}
#score {
    position: absolute;
    top: 16px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    color: white;
    z-index: 5;
}
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="score">Time: 0.0s</div>
<button id="startBtn">START</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");
const scoreEl = document.getElementById("score");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// Colors for each quadrant/point
// 0=TL, 1=TR, 2=BL, 3=BR
const COLORS = [
    { point: "#FF3333",  quad: "rgba(255, 51,  51,  0.10)" },  // TL - Red
    { point: "#FFD700",  quad: "rgba(255, 215, 0,   0.10)" },  // TR - Yellow
    { point: "#00E676",  quad: "rgba(0,   230, 118, 0.10)" },  // BL - Green
    { point: "#00BFFF",  quad: "rgba(0,   191, 255, 0.10)" }   // BR - Blue
];

// Game state
let gameRunning = false;
let startTime = 0;
let activeQuadrant = null;
let gracePeriod = 0;

let baseBeta = 0;
let baseGamma = 0;
let tiltX = 0;
let tiltY = 0;

let points = [];

function resetPoints() {
    points = [
        { x: canvas.width * 0.3, y: canvas.height * 0.3, vx: 0, vy: 0 },  // TL
        { x: canvas.width * 0.7, y: canvas.height * 0.3, vx: 0, vy: 0 },  // TR
        { x: canvas.width * 0.3, y: canvas.height * 0.7, vx: 0, vy: 0 },  // BL
        { x: canvas.width * 0.7, y: canvas.height * 0.7, vx: 0, vy: 0 }   // BR
    ];
}

function randomizePoint(i) {
    const speed = 0.8 + Math.random() * 0.4;
    const a = Math.random() * Math.PI * 2;
    points[i].vx = Math.cos(a) * speed;
    points[i].vy = Math.sin(a) * speed;
}

function randomizeAll() {
    for (let i = 0; i < points.length; i++) randomizePoint(i);
}

// Orientation handling
function handleOrientation(e) {
    if (!e.beta && !e.gamma) return;
    tiltX = (e.gamma || 0) - baseGamma;
    tiltY = (e.beta  || 0) - baseBeta;
    tiltX = Math.max(-35, Math.min(35, tiltX));
    tiltY = Math.max(-35, Math.min(35, tiltY));
}

// Touch controls
canvas.addEventListener("touchstart", e => {
    if (!gameRunning) return;
    e.preventDefault();
    const t = e.touches[0];
    const r = canvas.getBoundingClientRect();
    const x = t.clientX - r.left;
    const y = t.clientY - r.top;

    const mx = canvas.width / 2;
    const my = canvas.height / 2;

    if      (x < mx  && y < my)  activeQuadrant = 0;
    else if (x >= mx && y < my)  activeQuadrant = 1;
    else if (x < mx  && y >= my) activeQuadrant = 2;
    else                         activeQuadrant = 3;

    for (let i = 0; i < points.length; i++) {
        if (i !== activeQuadrant) randomizePoint(i);
    }
});

canvas.addEventListener("touchend", () => {
    activeQuadrant = null;
});

// Line intersection check
function linesIntersect(p1, p2, p3, p4) {
    const d = (p2.x - p1.x) * (p4.y - p3.y) - (p2.y - p1.y) * (p4.x - p3.x);
    if (d === 0) return false;
    const u = ((p3.x - p1.x) * (p4.y - p3.y) - (p3.y - p1.y) * (p4.x - p3.x)) / d;
    const v = ((p3.x - p1.x) * (p2.y - p1.y) - (p3.y - p1.y) * (p2.x - p1.x)) / d;
    return u > 0 && u < 1 && v > 0 && v < 1;
}

function squareValid() {
    const edges = [[0,1],[1,3],[3,2],[2,0]];
    for (let i = 0; i < edges.length; i++) {
        for (let j = i + 2; j < edges.length; j++) {
            if (i === 0 && j === 2) continue;
            const [a,b] = edges[i];
            const [c,d] = edges[j];
            if (linesIntersect(points[a], points[b], points[c], points[d])) {
                return false;
            }
        }
    }
    return true;
}

// Update logic
function update() {
    if (!gameRunning) return;

    if (gracePeriod > 0) {
        gracePeriod--;
    } else if (!squareValid()) {
        gameRunning = false;
        alert(`Game Over! Time: ${((Date.now() - startTime)/1000).toFixed(1)}s`);
        startBtn.style.display = "block";
        return;
    }

    points.forEach((p, i) => {
        if (i === activeQuadrant && activeQuadrant !== null) {
            const angle = Math.atan2(tiltY, tiltX);
            const mag = Math.hypot(tiltX, tiltY);
            const speed = Math.min(mag * 0.12, 6);
            p.vx = Math.cos(angle) * speed;
            p.vy = Math.sin(angle) * speed;
        } else {
            p.vx *= 0.985;
            p.vy *= 0.985;
        }

        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 25 || p.x > canvas.width - 25) p.vx *= -1;
        if (p.y < 25 || p.y > canvas.height - 25) p.vy *= -1;
    });
}

// Draw function
function draw() {
    ctx.fillStyle = "#0a0a0a";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw quadrant background colors (always visible)
    ctx.fillStyle = COLORS[0].quad;
    ctx.fillRect(0, 0, canvas.width/2, canvas.height/2);

    ctx.fillStyle = COLORS[1].quad;
    ctx.fillRect(canvas.width/2, 0, canvas.width/2, canvas.height/2);

    ctx.fillStyle = COLORS[2].quad;
    ctx.fillRect(0, canvas.height/2, canvas.width/2, canvas.height/2);

    ctx.fillStyle = COLORS[3].quad;
    ctx.fillRect(canvas.width/2, canvas.height/2, canvas.width/2, canvas.height/2);

    // Draw quadrant divider lines
    ctx.strokeStyle = "rgba(255,255,255,0.15)";
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.moveTo(canvas.width/2, 0);
    ctx.lineTo(canvas.width/2, canvas.height);
    ctx.moveTo(0, canvas.height/2);
    ctx.lineTo(canvas.width, canvas.height/2);
    ctx.stroke();

    // Skip game rendering until points are initialized
    if (!gameRunning || points.length === 0) return;

    // Brighten active quadrant
    if (activeQuadrant !== null) {
        const qx = activeQuadrant % 2 === 0 ? 0 : canvas.width/2;
        const qy = activeQuadrant < 2 ? 0 : canvas.height/2;
        ctx.fillStyle = COLORS[activeQuadrant].quad.replace("0.10)", "0.25)");
        ctx.fillRect(qx, qy, canvas.width/2, canvas.height/2);
    }

    // Draw the square edges - each half colored by its endpoint
    const edges = [
        [0, 1],  // top
        [1, 3],  // right
        [3, 2],  // bottom
        [2, 0]   // left
    ];

    edges.forEach(([a, b]) => {
        const midX = (points[a].x + points[b].x) / 2;
        const midY = (points[a].y + points[b].y) / 2;

        // First half - color of point a
        ctx.strokeStyle = COLORS[a].point;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(points[a].x, points[a].y);
        ctx.lineTo(midX, midY);
        ctx.stroke();

        // Second half - color of point b
        ctx.strokeStyle = COLORS[b].point;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(midX, midY);
        ctx.lineTo(points[b].x, points[b].y);
        ctx.stroke();
    });

    // Draw points with glow
    points.forEach((p, i) => {
        // Glow
        ctx.shadowColor = COLORS[i].point;
        ctx.shadowBlur = i === activeQuadrant ? 20 : 10;

        ctx.fillStyle = COLORS[i].point;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 12, 0, Math.PI * 2);
        ctx.fill();

        ctx.shadowBlur = 0;
    });

    // Update score
    if (gameRunning) {
        scoreEl.textContent = `Time: ${((Date.now()-startTime)/1000).toFixed(1)}s`;
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();

// Start game handler
function startGame(e) {
    if (e) e.preventDefault();
    if (gameRunning) return;

    startBtn.style.display = "none";
    gameRunning = true;
    gracePeriod = 90; // ~1.5s at 60fps
    startTime = Date.now();  // FIXED: was Date.new()

    resetPoints();
    randomizeAll();

    function calibrate(ev) {
        baseBeta = ev.beta || 0;
        baseGamma = ev.gamma || 0;
        window.removeEventListener("deviceorientation", calibrate);
    }

    window.addEventListener("deviceorientation", calibrate, { once: true });
    window.addEventListener("deviceorientation", handleOrientation);
}

startBtn.addEventListener("click", startGame);
startBtn.addEventListener("touchstart", startGame);
</script>
</body>
</html>
