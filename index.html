<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Tilt Test v12</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #050b14; overflow: hidden; touch-action: none; font-family: monospace; }
#gameCanvas { display: block; background: radial-gradient(circle, #0a1628 0%, #050b14 100%); }
#startBtn {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    padding: 20px 60px; font-size: 24px; background: #E91E63; color: white;
    border: none; border-radius: 12px; cursor: pointer; z-index: 10;
}
#info { position: absolute; top: 16px; left: 16px; font-size: 14px; color: #4fc3f7; z-index: 5; pointer-events: none; }
#version { position: absolute; bottom: 16px; right: 16px; font-size: 12px; color: rgba(255,255,255,0.4); }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="info">
    Version 12 (Rigid Wing)<br>
    L-Touch: <span id="lIn">OFF</span> | R-Touch: <span id="rIn">OFF</span><br>
    <span id="status">Tilt to influence flight</span>
</div>
<div id="version">v12.0</div>
<button id="startBtn">ENGAGE ENGINES</button>

<script>
const VERSION = 12;
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

let gameRunning = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0;
let touchL = false, touchR = false;

const CONFIG = {
    friction: 0.94,
    sensX: 0.3,
    sensY: 0.15,
    deadzone: 0.8,
    wingWidth: 120,
    noseLength: 55
};

let ballL = { x: 0, y: 0, vx: 0, vy: 0 };
let ballR = { x: 0, y: 0, vx: 0, vy: 0 };
let nose = { x: 0, y: 0 };

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

function updateTouches(e) {
    if (!gameRunning) return;
    touchL = false; touchR = false;
    for (let i = 0; i < e.touches.length; i++) {
        if (e.touches[i].clientX < window.innerWidth / 2) touchL = true;
        else touchR = true;
    }
    document.getElementById("lIn").innerText = touchL ? "HOLD" : "OFF";
    document.getElementById("rIn").innerText = touchR ? "HOLD" : "OFF";
}
window.addEventListener("touchstart", updateTouches);
window.addEventListener("touchend", updateTouches);

function handleMotion(e) {
    const acc = e.accelerationIncludingGravity;
    if (!acc) return;
    // Landscape orientation mapping
    tiltX = acc.y - baseGY; 
    tiltY = acc.x - baseGX;
}

function update() {
    if (!gameRunning) return;

    let forceX = Math.abs(tiltX) > CONFIG.deadzone ? tiltX : 0;
    let forceY = Math.abs(tiltY) > CONFIG.deadzone ? tiltY : 0;

    // INFLUENCE LOGIC: 
    // If you hold the left side, you are "pinning" or stabilizing that wing, 
    // so the tilt primarily affects the opposite wing.
    if (!touchL) {
        ballL.vx += forceX * CONFIG.sensX;
        ballL.vy += forceY * CONFIG.sensY;
    }
    if (!touchR) {
        ballR.vx += forceX * CONFIG.sensX;
        ballR.vy += forceY * CONFIG.sensY;
    }

    // Apply movement
    ballL.x += ballL.vx; ballL.y += ballL.vy;
    ballR.x += ballR.vx; ballR.y += ballR.vy;

    // Apply friction
    ballL.vx *= CONFIG.friction; ballL.vy *= CONFIG.friction;
    ballR.vx *= CONFIG.friction; ballR.vy *= CONFIG.friction;

    // RIGID CONSTRAINT (The Distance Fix)
    const dx = ballR.x - ballL.x;
    const dy = ballR.y - ballL.y;
    const dist = Math.sqrt(dx*dx + dy*dy);
    const diff = (CONFIG.wingWidth - dist) / dist;
    
    // Adjust both points equally to maintain width
    ballL.x -= dx * diff * 0.5; ballL.y -= dy * diff * 0.5;
    ballR.x += dx * diff * 0.5; ballR.y += dy * diff * 0.5;

    // GROUP WRAP LOGIC (Center of Mass)
    const midX = (ballL.x + ballR.x) / 2;
    const midY = (ballL.y + ballR.y) / 2;
    let shiftX = 0; let shiftY = 0;

    if (midX < 0) shiftX = canvas.width;
    else if (midX > canvas.width) shiftX = -canvas.width;
    
    if (midY < 0) shiftY = canvas.height;
    else if (midY > canvas.height) shiftY = -canvas.height;

    ballL.x += shiftX; ballR.x += shiftX;
    ballL.y += shiftY; ballR.y += shiftY;

    // Update Nose Position relative to the fixed wings
    const finalMidX = (ballL.x + ballR.x) / 2;
    const finalMidY = (ballL.y + ballR.y) / 2;
    const angle = Math.atan2(ballR.y - ballL.y, ballR.x - ballL.x) - Math.PI/2;
    
    nose.x = finalMidX + Math.cos(angle) * CONFIG.noseLength;
    nose.y = finalMidY + Math.sin(angle) * CONFIG.noseLength;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;

    // Draw Triangle Body
    ctx.fillStyle = "rgba(79, 195, 247, 0.2)";
    ctx.strokeStyle = "#4fc3f7";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(ballL.x, ballL.y);
    ctx.lineTo(ballR.x, ballR.y);
    ctx.lineTo(nose.x, nose.y);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();

    // Draw Engine Dots
    ctx.fillStyle = touchL ? "#FF5252" : "#4fc3f7";
    ctx.beginPath(); ctx.arc(ballL.x, ballL.y, 10, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = touchR ? "#FF5252" : "#4fc3f7";
    ctx.beginPath(); ctx.arc(ballR.x, ballR.y, 10, 0, Math.PI*2); ctx.fill();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

async function startGame() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
        const res = await DeviceMotionEvent.requestPermission();
        if (res !== 'granted') return;
    }
    startBtn.style.display = "none";
    
    window.addEventListener("devicemotion", (e) => {
        baseGX = e.accelerationIncludingGravity.x;
        baseGY = e.accelerationIncludingGravity.y;
        gameRunning = true;
        ballL = { x: canvas.width/2 - 60, y: canvas.height/2 + 30, vx: 0, vy: 0 };
        ballR = { x: canvas.width/2 + 60, y: canvas.height/2 + 30, vx: 0, vy: 0 };
        window.addEventListener("devicemotion", handleMotion);
    }, { once: true });
}
startBtn.addEventListener("click", startGame);
</script>
</body>
</html>
