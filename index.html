<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Tilt Test v9</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #1a1a1a; overflow: hidden; touch-action: none; font-family: monospace; }
#gameCanvas { display: block; background: #0a0a0a; }
#startBtn {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    padding: 20px 60px; font-size: 24px; background: #2196F3; color: white;
    border: none; border-radius: 12px; cursor: pointer; z-index: 10;
}
#info { position: absolute; top: 16px; left: 16px; font-size: 14px; color: white; z-index: 5; pointer-events: none; }
#version { position: absolute; bottom: 16px; right: 16px; font-size: 12px; color: rgba(255,255,255,0.3); }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="info">
    Version 9 (Glider Prototype)<br>
    L-Input: <span id="lIn">Off</span> | R-Input: <span id="rIn">Off</span><br>
    <span id="status">Tap sides to steer</span>
</div>
<div id="version">v9.0</div>
<button id="startBtn">START GLIDER</button>

<script>
const VERSION = 9;
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

let gameRunning = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0;

// Input State
let touchL = false, touchR = false;

// Physics Config
const CONFIG = {
    friction: 0.92,
    sensitivity: 0.35,
    deadzone: 0.8,
    linkLength: 150
};

let ballL = { x: 0, y: 0, vx: 0, vy: 0 };
let ballR = { x: 0, y: 0, vx: 0, vy: 0 };

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// Input Handling
function updateTouches(e) {
    if (!gameRunning) return;
    touchL = false;
    touchR = false;
    for (let i = 0; i < e.touches.length; i++) {
        if (e.touches[i].clientX < window.innerWidth / 2) touchL = true;
        else touchR = true;
    }
    document.getElementById('lIn').textContent = touchL ? "Active" : "Off";
    document.getElementById('rIn').textContent = touchR ? "Active" : "Off";
}
window.addEventListener("touchstart", updateTouches);
window.addEventListener("touchend", updateTouches);
window.addEventListener("touchmove", (e) => e.preventDefault(), {passive: false});

function handleMotion(e) {
    const acc = e.accelerationIncludingGravity;
    if (!acc) return;
    let dx = acc.x - baseGX;
    let dy = acc.y - baseGY;
    const rot = window.orientation || 0;
    if (rot === 0) { tiltX = -dx; tiltY = dy; }
    else if (rot === 90) { tiltX = dy; tiltY = dx; }
    else if (rot === -90) { tiltX = -dy; tiltY = -dx; }
}

function update() {
    if (!gameRunning) return;

    let forceX = Math.abs(tiltX) > CONFIG.deadzone ? tiltX : 0;
    let forceY = Math.abs(tiltY) > CONFIG.deadzone ? tiltY : 0;

    // Apply forces based on your logic:
    // If no touch, both move. If one side held, only that side moves.
    const controlAll = !touchL && !touchR;
    
    if (controlAll || touchL) {
        ballL.vx += forceX * CONFIG.sensitivity;
        ballL.vy += forceY * CONFIG.sensitivity;
    }
    if (controlAll || touchR) {
        ballR.vx += forceX * CONFIG.sensitivity;
        ballR.vy += forceY * CONFIG.sensitivity;
    }

    // Move
    ballL.x += ballL.vx; ballL.y += ballL.vy;
    ballR.x += ballR.vx; ballR.y += ballR.vy;

    // Apply Friction
    ballL.vx *= CONFIG.friction; ballL.vy *= CONFIG.friction;
    ballR.vx *= CONFIG.friction; ballR.vy *= CONFIG.friction;

    // Constrain distance (Rigid Link)
    const dx = ballR.x - ballL.x;
    const dy = ballR.y - ballL.y;
    const distance = Math.sqrt(dx*dx + dy*dy);
    const diff = (CONFIG.linkLength - distance) / distance;
    const offsetX = dx * diff * 0.5;
    const offsetY = dy * diff * 0.5;

    ballL.x -= offsetX; ballL.y -= offsetY;
    ballR.x += offsetX; ballR.y += offsetY;

    // Screen Bounds (Simple)
    [ballL, ballR].forEach(b => {
        if (b.x < 20) b.x = 20; if (b.x > canvas.width - 20) b.x = canvas.width - 20;
        if (b.y < 20) b.y = 20; if (b.y > canvas.height - 20) b.y = canvas.height - 20;
    });
}

function draw() {
    ctx.fillStyle = "#0a0a0a";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;

    // Draw Line
    ctx.strokeStyle = "white";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(ballL.x, ballL.y);
    ctx.lineTo(ballR.x, ballR.y);
    ctx.stroke();

    // Draw Balls
    ctx.fillStyle = touchL ? "#2196F3" : "#555";
    ctx.beginPath(); ctx.arc(ballL.x, ballL.y, 15, 0, Math.PI*2); ctx.fill();
    
    ctx.fillStyle = touchR ? "#2196F3" : "#555";
    ctx.beginPath(); ctx.arc(ballR.x, ballR.y, 15, 0, Math.PI*2); ctx.fill();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

async function startGame() {
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
        const res = await DeviceMotionEvent.requestPermission();
        if (res !== 'granted') return;
    }
    setTimeout(() => {
        window.addEventListener("devicemotion", (e) => {
            baseGX = e.accelerationIncludingGravity.x;
            baseGY = e.accelerationIncludingGravity.y;
            startBtn.style.display = "none";
            gameRunning = true;
            ballL = { x: canvas.width/2 - 75, y: canvas.height/2, vx: 0, vy: 0 };
            ballR = { x: canvas.width/2 + 75, y: canvas.height/2, vx: 0, vy: 0 };
            window.addEventListener("devicemotion", handleMotion);
        }, { once: true });
    }, 500);
}
startBtn.addEventListener("click", startGame);
</script>
</body>
</html>
