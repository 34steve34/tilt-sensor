<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Space Slalom v33.0</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; overflow: hidden; touch-action: none; font-family: 'Courier New', monospace; color: #00E676; }
    #gameCanvas { display: block; }
    #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; text-shadow: 2px 2px #000; z-index: 10; font-size: 18px; }
    #startBtn {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        padding: 20px 40px; font-size: 24px; background: #00E676; color: #000;
        border: none; border-radius: 4px; cursor: pointer; z-index: 100; font-weight: bold;
    }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="ui">SLALOM v33.0 | SPEED: <span id="thrust">0</span>%</div>
<button id="startBtn">ENGAGE SLALOM</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

let gameRunning = false;
let isPaused = false;
let touchL = false, touchR = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0; 
let frameCount = 0;
let speedMultiplier = 0.8; 

const CONFIG = {
    rotTorque: 0.0022,    // Snappier rotation
    driftSens: 0.35,      
    driftFriction: 0.82,  
    rotFriction: 0.92,    
    speedBase: 0.014,     
    gateFreq: 24,         
    maxZ: 12.0,           
    gateSizeLimit: 0.70,  // BIGGER: 70% of screen height for massive gates
    gateAspect: 2.8,      
    pathRandomness: 400    
};

let ship = { 
    x: 0, y: 0, vx: 0, vy: 0, 
    angle: -Math.PI/2, vAngle: 0,
    w: 65, h: 6            // SMALLER: Now roughly 1/3 the width of a gate
};

let gates = []; 
let stars = []; 
let lastAcc = null;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ship.x = canvas.width / 2; ship.y = canvas.height / 2;
    initStars();
}

function initStars() {
    stars = [];
    for(let i=0; i<180; i++) {
        stars.push({
            x: Math.random() * canvas.width * 4 - canvas.width * 2,
            y: Math.random() * canvas.height * 4 - canvas.height * 2,
            z: Math.random() * CONFIG.maxZ
        });
    }
}

window.addEventListener("resize", resize);
resize();

window.addEventListener("touchstart", (e) => {
    if (!gameRunning || isPaused) return;
    for(let t of e.touches) (t.clientX < canvas.width/2) ? touchL = true : touchR = true;
});
window.addEventListener("touchend", () => { touchL = false; touchR = false; });

window.addEventListener("devicemotion", (e) => {
    lastAcc = e.accelerationIncludingGravity;
    if (!gameRunning || isPaused || !lastAcc) return;
    let rawX = lastAcc.x || 0; let rawY = lastAcc.y || 0;
    tiltX = (rawY - baseGY); 
    tiltY = (rawX - (baseGX || 6)); 
});

function spawnGate() {
    gates.push({ 
        z: CONFIG.maxZ, 
        x: (Math.random() - 0.5) * canvas.width * 1.6, 
        y: (Math.random() - 0.5) * canvas.height * 1.4, 
        roll: (Math.random() - 0.5) * Math.PI * 0.6, 
        passed: false
    });
}

function initGame() {
    gates = []; frameCount = 0; isPaused = false;
    ship.x = canvas.width / 2; ship.y = canvas.height / 2;
    ship.vx = 0; ship.vy = 0; ship.angle = -Math.PI/2; ship.vAngle = 0;
    for(let i=1; i<=4; i++) spawnGate();
}

function update() {
    if (!gameRunning || isPaused) return;
    let curSpeed = CONFIG.speedBase * speedMultiplier;
    frameCount++;

    if (frameCount % CONFIG.gateFreq === 0) spawnGate();

    if (touchL) ship.vAngle -= CONFIG.rotTorque;
    if (touchR) ship.vAngle += CONFIG.rotTorque;
    ship.angle += ship.vAngle; ship.vAngle *= CONFIG.rotFriction;
    ship.vx += tiltX * CONFIG.driftSens; ship.vy += tiltY * CONFIG.driftSens;
    ship.x += ship.vx; ship.y += ship.vy;
    ship.vx *= CONFIG.driftFriction; ship.vy *= CONFIG.driftFriction;

    ship.x = Math.max(0, Math.min(canvas.width, ship.x));
    ship.y = Math.max(0, Math.min(canvas.height, ship.y));

    stars.forEach(s => {
        s.z -= curSpeed * 5; 
        if(s.z <= 0) s.z = CONFIG.maxZ;
    });

    for (let i = gates.length - 1; i >= 0; i--) {
        let g = gates[i];
        g.z -= curSpeed;
        
        // COLLISION CHECK
        if (!g.passed && g.z <= 0.12 && g.z >= -0.1) {
            let dPct = Math.pow(1 - (g.z / CONFIG.maxZ), 2.2); 
            let sW = (canvas.height * CONFIG.gateSizeLimit) * (0.05 + dPct * 3.5); 
            let sH = sW / CONFIG.gateAspect;

            let dx = ship.x - (canvas.width/2 + g.x * dPct); 
            let dy = ship.y - (canvas.height/2 + g.y * dPct);
            let rx = dx * Math.cos(-g.roll) - dy * Math.sin(-g.roll);
            let ry = dx * Math.sin(-g.roll) + dy * Math.cos(-g.roll);

            // 15% Grace buffer on the edges
            if (Math.abs(rx) > (sW/2) * 0.85 || Math.abs(ry) > (sH/2) * 0.85) {
                handleCollision();
                return;
            }
        }
        if (g.z < -0.1) g.passed = true;
        if (g.z <= -0.5) gates.splice(i, 1);
    }
    document.getElementById("thrust").innerText = Math.floor(speedMultiplier * 100);
}

function handleCollision() {
    isPaused = true;
    ctx.fillStyle = "rgba(255, 0, 0, 0.4)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    setTimeout(() => {
        gameRunning = false;
        startBtn.style.display = "block";
    }, 3000); // 3 second freeze
}

function draw() {
    ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;
    const mx = canvas.width / 2, my = canvas.height / 2;

    stars.forEach(s => {
        let sz = Math.pow(1 - (s.z / CONFIG.maxZ), 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${1 - s.z/CONFIG.maxZ})`;
        ctx.fillRect(mx + s.x * sz, my + s.y * sz, 2, 2);
    });

    for (let i = gates.length - 1; i >= 0; i--) {
        let g = gates[i];
        let dPct = Math.pow(1 - (g.z / CONFIG.maxZ), 2.2); 
        let sW = (canvas.height * CONFIG.gateSizeLimit) * (0.05 + dPct * 3.5); 
        let sH = sW / CONFIG.gateAspect;
        let sX = mx + g.x * dPct; let sY = my + g.y * dPct;

        ctx.save();
        ctx.translate(sX, sY); ctx.rotate(g.roll);
        ctx.strokeStyle = i === 0 ? "#fff" : `rgba(0, 230, 118, ${0.4 - (i*0.03)})`;
        ctx.lineWidth = i === 0 ? 5 : 2;
        
        let b = sW * 0.2;
        ctx.beginPath();
        ctx.moveTo(-sW/2 + b, -sH/2); ctx.lineTo(-sW/2, -sH/2); ctx.lineTo(-sW/2, -sH/2 + b);
        ctx.moveTo(sW/2 - b, -sH/2); ctx.lineTo(sW/2, -sH/2); ctx.lineTo(sW/2, -sH/2 + b);
        ctx.moveTo(sW/2 - b, sH/2); ctx.lineTo(sW/2, sH/2); ctx.lineTo(sW/2, sH/2 - b);
        ctx.moveTo(-sW/2 + b, sH/2); ctx.lineTo(-sW/2, sH/2); ctx.lineTo(-sW/2, sH/2 - b);
        ctx.stroke();

        if(i === 0) {
            ctx.fillStyle = "rgba(0, 230, 118, 0.15)";
            ctx.fillRect(-sW/2, -sH/2, sW, sH);
        }
        ctx.restore();
    }

    // Ship
    ctx.save();
    ctx.translate(ship.x, ship.y); ctx.rotate(ship.angle);
    ctx.strokeStyle = isPaused ? "#ff0000" : "#fff"; 
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(25, 0); ctx.lineTo(-10, -ship.w/2); ctx.lineTo(-5, 0); ctx.lineTo(-10, ship.w/2);
    ctx.closePath(); ctx.stroke();
    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

startBtn.addEventListener("click", async () => {
    if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        try { await DeviceMotionEvent.requestPermission(); } catch(e) {}
    }
    if (lastAcc) { baseGY = lastAcc.y || 0; baseGX = lastAcc.x || 0; }
    initGame(); gameRunning = true; startBtn.style.display = "none";
});
</script>
</body>
</html>
