<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Space Stream v35.0</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; overflow: hidden; touch-action: none; font-family: 'Courier New', monospace; color: #00E676; }
    #gameCanvas { display: block; }
    #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; text-shadow: 2px 2px #000; z-index: 10; font-size: 18px; }
    #startBtn {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        padding: 20px 40px; font-size: 24px; background: #00E676; color: #000;
        border: none; border-radius: 4px; cursor: pointer; z-index: 100; font-weight: bold;
    }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="ui">STREAM v35.0 | DEPTH: <span id="depth">0</span></div>
<button id="startBtn">INITIALIZE STREAM</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

let gameRunning = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0;
let frameCount = 0;

// The "Lead Point" that the pilot follows
let leadPoint = { x: 0, y: 0, targetX: 0, targetY: 0 };

const CONFIG = {
    driftSens: 0.45,
    friction: 0.82,
    starCount: 250,
    speed: 0.05,
    pathWidth: 200 // The "Safe Band" radius
};

let ship = { x: 0, y: 0, vx: 0, vy: 0, w: 50 };
let stars = [];
let lastAcc = null;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ship.x = canvas.width / 2;
    ship.y = canvas.height / 2;
    leadPoint.x = canvas.width / 2;
    leadPoint.y = canvas.height / 2;
}

window.addEventListener("resize", resize);
resize();

window.addEventListener("devicemotion", (e) => {
    lastAcc = e.accelerationIncludingGravity;
    if (!gameRunning || !lastAcc) return;
    tiltX = (lastAcc.y || 0) - baseGY;
    tiltY = (lastAcc.x || 0) - (baseGX || 6);
});

function initStars() {
    stars = [];
    for(let i=0; i<CONFIG.starCount; i++) {
        spawnStar(Math.random());
    }
}

function spawnStar(zOverride) {
    // Stars are born at the current Lead Point location
    stars.push({
        originX: leadPoint.x,
        originY: leadPoint.y,
        xOffset: (Math.random() - 0.5) * CONFIG.pathWidth * 2,
        yOffset: (Math.random() - 0.5) * CONFIG.pathWidth * 2,
        z: zOverride || 1.0,
        size: Math.random() * 2 + 1
    });
}

function update() {
    if (!gameRunning) return;
    frameCount++;

    // Meandering Logic: Lead Point drifts smoothly
    leadPoint.x = (canvas.width / 2) + Math.sin(frameCount * 0.01) * (canvas.width * 0.35);
    leadPoint.y = (canvas.height / 2) + Math.cos(frameCount * 0.015) * (canvas.height * 0.25);

    // Ship Physics
    ship.vx += tiltX * CONFIG.driftSens;
    ship.vy += tiltY * CONFIG.driftSens;
    ship.x += ship.vx; ship.y += ship.vy;
    ship.vx *= CONFIG.friction; ship.vy *= CONFIG.friction;
    
    // Contain ship on screen
    ship.x = Math.max(0, Math.min(canvas.width, ship.x));
    ship.y = Math.max(0, Math.min(canvas.height, ship.y));

    // Update Particles
    for (let i = stars.length - 1; i >= 0; i--) {
        let s = stars[i];
        s.z -= CONFIG.speed;

        if (s.z <= 0) {
            stars.splice(i, 1);
            spawnStar(1.0);
        }
    }

    // Check if ship is within the "Band" (Lead Point projected at Z=0)
    let distToCenter = Math.hypot(ship.x - leadPoint.x, ship.y - leadPoint.y);
    if (distToCenter > CONFIG.pathWidth * 1.5) {
        // Warning: drifting out of the stream
        document.body.style.backgroundColor = `rgba(255, 0, 0, ${Math.min(0.3, (distToCenter - CONFIG.pathWidth)/500)})`;
    } else {
        document.body.style.backgroundColor = "#000";
    }

    document.getElementById("depth").innerText = frameCount;
}

function draw() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;

    // Draw Star Band
    stars.forEach(s => {
        // Perspective calculation
        let scale = 1 / s.z;
        let pX = s.originX + (s.xOffset * scale);
        let pY = s.originY + (s.yOffset * scale);
        
        let alpha = Math.min(1, scale / 10);
        ctx.fillStyle = `rgba(0, 230, 118, ${alpha})`;
        
        let visualSize = s.size * scale * 0.5;
        ctx.beginPath();
        ctx.arc(pX, pY, visualSize, 0, Math.PI * 2);
        ctx.fill();
    });

    // Draw Ship
    ctx.save();
    ctx.translate(ship.x, ship.y);
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(15, 0); ctx.lineTo(-10, -15); ctx.lineTo(-10, 15);
    ctx.closePath(); ctx.stroke();
    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

startBtn.addEventListener("click", async () => {
    if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        try { await DeviceMotionEvent.requestPermission(); } catch(e) {}
    }
    if (lastAcc) { baseGY = lastAcc.y || 0; baseGX = lastAcc.x || 0; }
    initStars();
    gameRunning = true;
    startBtn.style.display = "none";
});
</script>
</body>
</html>
