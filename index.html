<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>STAR STREAM v38.0</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; overflow: hidden; touch-action: none; font-family: 'Courier New', monospace; color: #00E676; }
    #gameCanvas { display: block; }
    #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; text-shadow: 2px 2px #000; z-index: 10; font-size: 18px; }
    #startBtn {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        padding: 20px 40px; font-size: 24px; background: #00E676; color: #000;
        border: none; border-radius: 4px; cursor: pointer; z-index: 100; font-weight: bold;
    }
    #results {
        position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
        text-align: center; display: none; background: rgba(0,0,0,0.9); padding: 30px; border: 2px solid #00E676; z-index: 110;
    }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="ui">
    STAR STREAM v38.0<br>
    TIME: <span id="timer">30.00</span>s<br>
    SCORE: <span id="score">0</span>
</div>

<div id="results">
    <h1>TRIAL COMPLETE</h1>
    <p>PRECISION RATING:</p>
    <h2 id="finalScore" style="font-size: 64px; margin: 20px 0; color: #fff;">0</h2>
    <button onclick="location.reload()" style="padding: 15px 30px; font-size: 18px; cursor:pointer; background:#00E676; border:none; font-weight:bold;">RE-INITIALIZE</button>
</div>

<button id="startBtn">ENGAGE STAR STREAM</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

let gameRunning = false;
let touchL = false, touchR = false;
let tiltX = 0, tiltY = 0;
let baseGX = 0, baseGY = 0;
let frameCount = 0;
let totalScore = 0;
let startTime = 0;

let leadPoint = { x: 0, y: 0 };

const CONFIG = {
    rotTorque: 0.0022,    
    driftSens: 0.35,      
    driftFriction: 0.85,  
    rotFriction: 0.92,    
    starCount: 500,       // High density stream
    speed: 0.022,         // Smooth approach speed
    trialDuration: 30000  // 30 seconds
};

let ship = { 
    x: 0, y: 0, vx: 0, vy: 0, 
    angle: -Math.PI/2, vAngle: 0,
    w: 80, h: 8 
};

let stars = [];
let lastAcc = null;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ship.x = canvas.width / 2; ship.y = canvas.height / 2;
    leadPoint.x = canvas.width / 2; leadPoint.y = canvas.height / 2;
}

window.addEventListener("resize", resize);
resize();

window.addEventListener("touchstart", (e) => {
    if (!gameRunning) return;
    for(let t of e.touches) (t.clientX < canvas.width/2) ? touchL = true : touchR = true;
});
window.addEventListener("touchend", () => { touchL = false; touchR = false; });

window.addEventListener("devicemotion", (e) => {
    lastAcc = e.accelerationIncludingGravity;
    if (!gameRunning || !lastAcc) return;
    tiltX = (lastAcc.y || 0) - baseGY;
    tiltY = (lastAcc.x || 0) - (baseGX || 6);
});

function spawnStar(zOverride) {
    stars.push({
        originX: leadPoint.x,
        originY: leadPoint.y,
        xOffset: (Math.random() - 0.5) * 450,
        yOffset: (Math.random() - 0.5) * 450,
        z: zOverride || 1.0,
        size: Math.random() * 2 + 0.5
    });
}

function update() {
    if (!gameRunning) return;
    
    let now = Date.now();
    let elapsed = now - startTime;
    let remaining = Math.max(0, (CONFIG.trialDuration - elapsed) / 1000);
    document.getElementById("timer").innerText = remaining.toFixed(2);

    if (elapsed >= CONFIG.trialDuration) {
        endGame();
        return;
    }

    frameCount++;

    // Meandering Horizon Origin
    leadPoint.x = (canvas.width / 2) + Math.sin(frameCount * 0.01) * (canvas.width * 0.35);
    leadPoint.y = (canvas.height / 2) + Math.cos(frameCount * 0.015) * (canvas.height * 0.25);

    // Scoring Logic: Proximity to leadPoint
    let dist = Math.hypot(ship.x - leadPoint.x, ship.y - leadPoint.y);
    let framePoints = Math.max(0, 1.15 - (dist / 450)); 
    totalScore += framePoints;
    document.getElementById("score").innerText = Math.floor(totalScore / 10);

    // Controls/Physics
    if (touchL) ship.vAngle -= CONFIG.rotTorque;
    if (touchR) ship.vAngle += CONFIG.rotTorque;
    ship.angle += ship.vAngle; ship.vAngle *= CONFIG.rotFriction;
    ship.vx += tiltX * CONFIG.driftSens;
    ship.vy += tiltY * CONFIG.driftSens;
    ship.x += ship.vx; ship.y += ship.vy;
    ship.vx *= CONFIG.driftFriction; ship.vy *= CONFIG.driftFriction;
    
    ship.x = Math.max(0, Math.min(canvas.width, ship.x));
    ship.y = Math.max(0, Math.min(canvas.height, ship.y));

    for (let i = stars.length - 1; i >= 0; i--) {
        let s = stars[i];
        s.z -= CONFIG.speed;
        if (s.z <= 0) {
            stars.splice(i, 1);
            spawnStar(1.0);
        }
    }
}

function endGame() {
    gameRunning = false;
    let final = Math.floor(totalScore / 10);
    document.getElementById("finalScore").innerText = final;
    document.getElementById("results").style.display = "block";
}

function draw() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (!gameRunning) return;

    // North Star / Target Point
    ctx.fillStyle = "rgba(0, 230, 118, 0.7)";
    ctx.shadowBlur = 10; ctx.shadowColor = "#00E676";
    ctx.beginPath();
    ctx.arc(leadPoint.x, leadPoint.y, 10, 0, Math.PI * 2);
    ctx.fill();
    ctx.shadowBlur = 0;

    // Star Band
    stars.forEach(s => {
        let scale = 1 / s.z;
        let pX = s.originX + (s.xOffset * scale);
        let pY = s.originY + (s.yOffset * scale);
        let alpha = Math.min(0.8, scale / 10);
        ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
        ctx.fillRect(pX, pY, s.size * scale, s.size * scale);
    });

    // Ship
    ctx.save();
    ctx.translate(ship.x, ship.y); 
    ctx.rotate(ship.angle);
    ctx.strokeStyle = "#fff"; 
    ctx.lineWidth = 3;  
    ctx.shadowBlur = 15;  
    ctx.shadowColor = "#00E676";
    ctx.beginPath();
    ctx.moveTo(25, 0);  
    ctx.lineTo(-15, -ship.w/2); 
    ctx.lineTo(-8, 0); 
    ctx.lineTo(-15, ship.w/2);
    ctx.closePath(); 
    ctx.stroke();
    ctx.fillStyle = "#00E676"; 
    ctx.fillRect(-18, -12, 4, 24);  
    ctx.restore();
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
